       <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Page Not Found</title>
    <style>
        /*******************************************************
            404 page
        ---*/
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arvo', serif;
            background: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        
        .page_404 {
            width: 100%;
            max-width: 800px;
            padding: 40px 20px;
        }
        
        .four_zero_four_bg {
            background-image: url(https://cdn.dribbble.com/users/285475/screenshots/2083086/dribbble_1.gif);
            height: 400px;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
            margin-bottom: 30px;
        }
        
        .four_zero_four_bg h1 {
            font-size: 80px;
            margin: 0;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .contant_box_404 {
            text-align: center;
        }
        
        .contant_box_404 h3 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .contant_box_404 p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        
        .link_404 {
            color: #fff !important;
            padding: 10px 20px;
            background: #39ac31;
            margin: 20px 0;
            display: inline-block;
            text-decoration: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .link_404:hover {
            background: #2d8a26;
        }
    </style>
</head>
<body>
    <section class="page_404">
        <div class="four_zero_four_bg">
            <h1>404</h1>
        </div>
        <div class="contant_box_404">
                            <h3 data-translate="lookLikeLost">Look like you're lost</h3>
                <p data-translate="pageNotAvailable">the page you are looking for not available!</p>
                <a onclick="window.location.href='index.html'" class="link_404" data-translate="goToHome">Go to Home</a>
        </div>
    </section>

    <script src="js/translations.js"></script>
    <script>
        // Initialize translations
        if (typeof TranslationUtils !== 'undefined') {
            TranslationUtils.init();
        }
        
        // Listen for language changes from other pages
        window.addEventListener('languageChanged', () => {
            if (typeof TranslationUtils !== 'undefined') {
                TranslationUtils.applyTranslations();
            }
        });
        
        // Also listen for localStorage changes
        window.addEventListener('storage', (e) => {
            if (e.key === 'appLanguage' && typeof TranslationUtils !== 'undefined') {
                TranslationUtils.applyTranslations();
            }
        });
        
        // Alternative JavaScript approach if needed
        document.querySelector('.link_404').addEventListener('click', function() {
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
