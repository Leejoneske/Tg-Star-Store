<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - StarStore</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .offline-container {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
        }
        
        .offline-icon {
            font-size: 4rem;
            color: #f59e0b;
            margin-bottom: 1rem;
        }
        
        .retry-button {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        .retry-button:hover {
            transform: translateY(-2px);
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon pulse">
            <i class="fas fa-wifi-slash"></i>
        </div>
        
        <h1 class="text-2xl font-bold text-gray-800 mb-4">You're Offline</h1>
        
        <p class="text-gray-600 mb-6">
            It looks like you're not connected to the internet. 
            Some features may not be available until you're back online.
        </p>
        
        <div class="space-y-4">
            <button id="retryButton" class="retry-button w-full">
                <i class="fas fa-refresh mr-2"></i>
                Try Again
            </button>
            
            <button id="goHomeButton" class="w-full py-3 px-4 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition-colors">
                <i class="fas fa-home mr-2"></i>
                Go to Home
            </button>
        </div>
        
        <div class="mt-6 text-sm text-gray-500">
            <p>Last synced: <span id="lastSync">Unknown</span></p>
        </div>
    </div>

    <script>
        // Update last sync time
        document.getElementById('lastSync').textContent = new Date().toLocaleString();
        
        // Retry button
        document.getElementById('retryButton').addEventListener('click', () => {
            if (navigator.onLine) {
                window.location.href = '/';
            } else {
                // Show error message
                const button = document.getElementById('retryButton');
                const originalText = button.innerHTML;
                button.innerHTML = '<i class="fas fa-times mr-2"></i>Still Offline';
                button.style.background = '#ef4444';
                
                setTimeout(() => {
                    button.innerHTML = originalText;
                    button.style.background = 'linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%)';
                }, 2000);
            }
        });
        
        // Go home button
        document.getElementById('goHomeButton').addEventListener('click', () => {
            window.location.href = '/';
        });
        
        // Listen for online event
        window.addEventListener('online', () => {
            window.location.href = '/';
        });
        
        // Check connection status periodically
        setInterval(() => {
            if (navigator.onLine) {
                window.location.href = '/';
            }
        }, 5000);
    </script>
</body>
</html>
