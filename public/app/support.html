 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarStore Support</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
        }
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.3s ease;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid #007bff;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .loading-text {
            margin-top: 16px;
            font-size: 16px;
            color: #333;
        }
        body.loading iframe,
        body.loading .tidio-chat {
            display: none !important;
            visibility: hidden !important;
            opacity: 0 !important;
        }
    </style>
    <script src="/js/translations.js?v=2"></script>
    <link rel="stylesheet" href="/css/theme.css">
    <script src="/js/theme.js"></script>
</head>
<body class="loading">
    <div class="loading-overlay" id="loadingScreen">
        <div class="spinner"></div>
                        <div class="loading-text" data-translate="connectingToSupport">Connecting to StarStore support...</div>
    </div>


    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <script>
        (function() {
            const antiFlickerStyle = document.createElement('style');
            antiFlickerStyle.innerHTML = `
                .tidio-chat,
                iframe[title*="chat"] {
                    visibility: hidden !important;
                    opacity: 0 !important;
                    display: none !important;
                }
            `;
            document.head.appendChild(antiFlickerStyle);
        })();

        function getTelegramUser() {
            if (window.Telegram && Telegram.WebApp.initDataUnsafe?.user) {
                return {
                    id: Telegram.WebApp.initDataUnsafe.user.id,
                    username: Telegram.WebApp.initDataUnsafe.user.username || 'Telegram Customer'
                };
            }
            return null;
        }

        let smartsuppLoaded = false;
        let smartsuppCheckInterval;

        function setupSmartsupp() {
            if (!window.smartsupp) {
                if (!smartsuppCheckInterval) {
                    smartsuppCheckInterval = setInterval(setupSmartsupp, 100);
                }
                return;
            }

            clearInterval(smartsuppCheckInterval);
            smartsuppLoaded = true;

            const user = getTelegramUser();
            if (user) {
                try {
                    smartsupp('name', `[TG] ${user.username} (${user.id})`);
                    smartsupp('email', `${user.id}@telegram.local`);
                } catch (_) {}
            }

            // Smartsupp does not expose a ready event in the same way; proceed to hide overlay shortly after load
            setTimeout(completeLoading, 300);

            // Auto-expand chat bubble/widget after load
            setTimeout(() => {
                try { smartsupp('chat:open'); } catch(_) {}
                try { smartsupp('widget:open'); } catch(_) {}
            }, 350);
        }

        function completeLoading() {
            const loadingScreen = document.getElementById('loadingScreen');
            loadingScreen.style.opacity = '0';
            
            setTimeout(() => {
                document.body.classList.remove('loading');
                loadingScreen.style.display = 'none';
                
                // Nothing else
            }, 300);
        }

        setTimeout(() => {
            if (!smartsuppLoaded) {
                completeLoading();
            }
        }, 5000);

        document.addEventListener('DOMContentLoaded', function() {
            // Initialize translations
            if (typeof TranslationUtils !== 'undefined') {
                TranslationUtils.init();
            }
            setupSmartsupp();
        });
    </script>
