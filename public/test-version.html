<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Version Test</title>
    <link rel="stylesheet" href="/css/theme.css">
    <script src="/js/theme.js"></script>
</head>
<body>
    <h1>Version Test Page</h1>
    <p data-version>StarStore v1.0.0</p>
    <p>Build Date: <span data-build-date></span></p>
    
    <script src="js/version.js"></script>
    <script>
        // Test the version manager
        setTimeout(() => {
            if (window.versionManager) {
                console.log('Version Manager Info:', window.versionManager.getVersionInfo());
            } else {
                console.log('Version Manager not found');
            }
        }, 2000);
    </script>
</body>
</html>
