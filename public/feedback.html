<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-SX6TDXG0N8"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no, shrink-to-fit=no, viewport-fit=cover">
    <meta name="description" content="Send feedback to StarStore team">
    <title>Send Feedback | StarStore</title>
    
    <link rel="canonical" href="https://starstore.site/feedback">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="/js/translations.js?v=3"></script>
    <script src="/js/loading.js"></script>
    <script src="/js/version.js"></script>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="icon" href="/favicon.png" type="image/png">
    <link rel="stylesheet" href="/css/theme.css">
    <link rel="stylesheet" href="/css/theme-additional.css?v=7">
    
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background: #f5f5f5; 
            margin: 0; 
            padding: 0; 
        }
        .app-container { 
            max-width: 600px; 
            margin: 0 auto; 
            background: #f5f5f5; 
            min-height: 100vh; 
            position: relative; 
            overflow: hidden; 
        }
        .telegram-fullscreen .app-container { 
            max-width: 100%; 
            width: 100%; 
            margin: 0; 
            box-shadow: none; 
            border-radius: 0; 
        }
        .clean-card { 
            background: white; 
            border-radius: 16px; 
            padding: 20px;
            margin-bottom: 12px;
        }
        .btn-primary {
            background: #007AFF;
            color: white;
            padding: 12px 20px;
            border-radius: 12px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: opacity 0.2s, transform 0.2s;
            width: 100%;
            justify-content: center;
        }
        .btn-primary:active {
            opacity: 0.8;
            transform: scale(0.98);
        }
        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .btn-secondary {
            background: #f0f0f0;
            color: #333;
            padding: 12px;
            border-radius: 10px;
            font-weight: 500;
            font-size: 13px;
            border: 2px solid #e8e8e8;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
        }
        .btn-secondary:hover {
            border-color: #007AFF;
            background: #f9f9f9;
        }
        .btn-secondary.active {
            background: #007AFF;
            color: white;
            border-color: #007AFF;
        }
        input[type="email"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            color: #333;
            background: white;
            transition: border 0.2s;
            box-sizing: border-box;
        }
        textarea {
            resize: vertical;
            min-height: 100px;
            max-height: 200px;
        }
        input[type="email"]::placeholder,
        textarea::placeholder {
            color: #999;
        }
        input[type="email"]:focus,
        textarea:focus {
            outline: none;
            border-color: #007AFF;
            background: white;
            box-shadow: 0 0 0 2px rgba(0, 122, 255, 0.1);
        }
        .label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }
        .char-counter {
            text-align: right;
            font-size: 12px;
            color: #999;
            margin-top: 4px;
        }
        .char-counter.warning {
            color: #FF9500;
        }
        .char-counter.critical {
            color: #FF3B30;
        }
        .type-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        .media-upload {
            border: 2px dashed #d0d0d0;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            background: #f9f9f9;
        }
        .media-upload:hover {
            border-color: #007AFF;
            background: #f0f7ff;
        }
        .media-upload.drag-over {
            border-color: #007AFF;
            background: #e6f2ff;
        }
        .upload-icon {
            font-size: 32px;
            margin-bottom: 8px;
            display: block;
        }
        .upload-text {
            font-size: 13px;
            font-weight: 500;
            color: #333;
        }
        .upload-hint {
            font-size: 12px;
            color: #999;
            margin-top: 4px;
        }
        #mediaInput {
            display: none;
        }
        .media-preview {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 8px;
            margin-top: 12px;
        }
        .media-item {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            aspect-ratio: 1;
            background: #e8e8e8;
        }
        .media-item img,
        .media-item video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .media-remove {
            position: absolute;
            top: 4px;
            right: 4px;
            width: 24px;
            height: 24px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 50%;
            border: none;
            color: white;
            font-size: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        .media-remove:hover {
            background: rgba(0, 0, 0, 0.9);
        }
        .info-text {
            font-size: 12px;
            color: #666;
            line-height: 1.6;
        }
        .info-text strong {
            color: #333;
            font-weight: 600;
        }
        .alert {
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 12px;
            font-size: 13px;
            display: none;
        }
        .alert.show {
            display: block;
        }
        .alert-error {
            background: #FFEBEE;
            border-left: 4px solid #F44336;
            color: #C62828;
        }
        .alert-success {
            background: #E8F5E9;
            border-left: 4px solid #4CAF50;
            color: #2E7D32;
        }
        .content-wrapper {
            padding: 16px;
            padding-bottom: 16px;
        }
        .button-section {
            padding: 16px;
            padding-top: 8px;
            padding-bottom: 80px;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header style="padding: 16px 20px; background: #f5f5f5; position: relative;">
            <button id="exitButton" style="position: absolute; top: 16px; right: 16px; background: rgba(0,0,0,0.1); color: #333; border: 1px solid rgba(0,0,0,0.2); border-radius: 8px; padding: 8px 12px; font-size: 14px; font-weight: 600; cursor: pointer; transition: all 0.2s;" onmouseover="this.style.background='rgba(0,0,0,0.15)'; this.style.color='#000'" onmouseout="this.style.background='rgba(0,0,0,0.1)'; this.style.color='#333'">
                ‚Üê Back
            </button>
            <h1 style="font-size: 24px; font-weight: 700; color: #000; margin: 0;" data-translate="sendFeedback">Send Feedback</h1>
            <p style="font-size: 13px; color: #666; margin: 4px 0 0 0;" data-translate="feedbackDescription">Help us improve StarStore</p>
        </header>

        <!-- Content -->
        <div class="content-wrapper">
            <div id="errorMessage" class="alert alert-error"></div>
            <div id="successMessage" class="alert alert-success"></div>

            <form id="feedbackForm">
                <!-- Feedback Type -->
                <div class="clean-card">
                    <label class="label" data-translate="feedbackType">üìã Type</label>
                    <div class="type-grid">
                        <button type="button" class="btn-secondary feedback-type" data-type="bug">
                            <div style="font-size: 20px; margin-bottom: 4px;">üêõ</div>
                            <div data-translate="bugReport">Bug</div>
                        </button>
                        <button type="button" class="btn-secondary feedback-type" data-type="feature">
                            <div style="font-size: 20px; margin-bottom: 4px;">üí°</div>
                            <div data-translate="featureRequest">Feature</div>
                        </button>
                        <button type="button" class="btn-secondary feedback-type" data-type="improvement">
                            <div style="font-size: 20px; margin-bottom: 4px;">‚ö°</div>
                            <div data-translate="improvement">Improve</div>
                        </button>
                        <button type="button" class="btn-secondary feedback-type" data-type="general">
                            <div style="font-size: 20px; margin-bottom: 4px;">üí¨</div>
                            <div data-translate="general">Other</div>
                        </button>
                    </div>
                    <input type="hidden" id="feedbackType" name="feedbackType" required>
                </div>

                <!-- Email -->
                <div class="clean-card">
                    <label class="label" for="userEmail" data-translate="emailAddress">üìß Email</label>
                    <input type="email" id="userEmail" name="userEmail" placeholder="your@email.com" required>
                </div>

                <!-- Message -->
                <div class="clean-card">
                    <label class="label" for="feedbackMessage" data-translate="feedbackMessage">‚úçÔ∏è Message</label>
                    <textarea id="feedbackMessage" name="feedbackMessage" placeholder="Tell us what you think..." maxlength="3000" required></textarea>
                    <div class="char-counter"><span id="charCount">0</span>/3000</div>
                </div>

                <!-- Media -->
                <div class="clean-card">
                    <label class="label" data-translate="attachMedia">üìé Add Media (Optional)</label>
                    <div class="media-upload" id="mediaUploadSection">
                        <span class="upload-icon">üì∏</span>
                        <div class="upload-text" data-translate="dragFilesHere">Add images or videos</div>
                        <div class="upload-hint" data-translate="supportedFormats">Max 20MB total</div>
                    </div>
                    <input type="file" id="mediaInput" multiple accept="image/*,video/*">
                    <div class="media-preview" id="mediaPreview"></div>
                </div>

                <!-- Info -->
                <div class="clean-card">
                    <div class="info-text">
                        <strong data-translate="userId">User ID:</strong> <span id="displayUserId">Loading...</span><br>
                        <strong data-translate="timestamp">Time:</strong> <span id="displayTimestamp" data-translate="autoDetected">Auto-detected</span>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="button-section">
                    <button type="submit" form="feedbackForm" class="btn-primary" id="submitBtn">
                        <i class="fas fa-paper-plane"></i>
                        <span data-translate="sendFeedback">Send Feedback</span>
                    </button>
                </div>
            </form>
        </div>

        <!-- Bottom Nav -->
        <div id="bottomnav-container"></div>
    </div>

    <script src="/js/feedback.js"></script>
</body>
</html>
