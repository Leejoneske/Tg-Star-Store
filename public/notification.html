
<div class="notification-container hidden" id="notificationContainer">
    <div class="notification-dropdown">
        <div class="notification-header">
            <span>Notifications</span>
        </div>
        <div class="notification-list" id="notificationList">
            <div class="text-center py-4 text-gray-500">No new notifications</div>
        </div>
    </div>
</div>

<style>
.notification-container {
    position: fixed;
    top: 60px;
    right: 20px;
    width: 320px;
    z-index: 1000;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    background: white;
}

.notification-container.hidden {
    display: none;
}

.notification-dropdown {
    padding: 10px;
}

.notification-header {
    padding: 8px 12px;
    border-bottom: 1px solid #eee;
    font-weight: 600;
}
</style>

<script>
document.getElementById('notificationButton').addEventListener('click', function() {
    document.getElementById('notificationContainer').classList.toggle('hidden');
});
</script>
