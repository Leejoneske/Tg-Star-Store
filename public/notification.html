
<div id="notificationPopup" class="notification-popup">
  <div class="notification-header">
    <h3>Notifications</h3>
    <div class="notification-actions">
      <button id="markAllRead" class="action-btn">
        <i class="fas fa-check-double"></i> Mark All Read
      </button>
      <button id="notificationCloseBtn" class="close-btn">
        <i class="fas fa-times"></i>
      </button>
    </div>
  </div>
  
  <div class="notification-loading" id="notificationLoading">
    <div class="loading-spinner">
      <div class="spinner-circle"></div>
    </div>
    <span>Loading your updates...</span>
  </div>
  
  <div class="notification-list" id="notificationList">
    <div class="notification-empty" id="notificationEmpty">
      <div class="empty-illustration">
        <svg viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M50 150C50 150 60 110 100 110C140 110 150 150 150 150" stroke="#6366f1" stroke-width="8" stroke-linecap="round"/>
          <circle cx="75" cy="80" r="8" fill="#6366f1"/>
          <circle cx="125" cy="80" r="8" fill="#6366f1"/>
          <path d="M180 70C180 109.882 146.882 143 107 143C67.1177 143 34 109.882 34 70C34 30.1177 67.1177 -3 107 -3C146.882 -3 180 30.1177 180 70Z" fill="#E0E7FF"/>
          <path d="M107 33V70L85 85" stroke="#6366f1" stroke-width="6" stroke-linecap="round"/>
        </svg>
      </div>
      <h4>All caught up!</h4>
      <p>You don't have any notifications yet</p>
      <button class="refresh-btn" id="refreshNotifications">
        <i class="fas fa-sync-alt"></i> Check again
      </button>
    </div>
  </div>
  
  <div class="notification-footer">
    <button id="viewAllNotifications" class="view-all-btn">
      <i class="fas fa-list"></i> View Full History
    </button>
  </div>
</div>

<script>
class NotificationSystem {
  constructor() {
    this.DEFAULT_NOTIFICATIONS = [
      {
        title: "Welcome to StarStore!",
        message: "Get 5 free stars when you make your first purchase",
        icon: "gift",
        createdAt: new Date().toISOString(),
        read: true
      },
      {
        title: "New stickers available",
        message: "Check out our latest premium sticker pack",
        icon: "sticker",
        createdAt: new Date(Date.now() - 3600000).toISOString(),
        read: true
      }
    ];
    
    this.initElements();
    this.initEventListeners();
    this.loadNotifications();
  }

  initElements() {
    this.listElement = document.getElementById('notificationList');
    this.emptyElement = document.getElementById('notificationEmpty');
    this.loadingElement = document.getElementById('notificationLoading');
  }

  async loadNotifications() {
    try {
      this.showLoading(true);
      
      const userId = window.parent.getUserIdentifier?.() || 'anonymous';
      const response = await fetch(`/api/notifications?userId=${encodeURIComponent(userId)}`);
      
      if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
      
      const data = await response.json();
      const notifications = data.notifications?.length > 0 
        ? data.notifications 
        : this.DEFAULT_NOTIFICATIONS;
      
      this.renderNotifications(notifications);
      
      if (data.unreadCount > 0) {
        window.parent.postMessage({
          type: 'UPDATE_BADGE',
          count: data.unreadCount
        }, '*');
      }
    } catch (error) {
      console.error('Notification error:', error);
      this.renderNotifications(this.DEFAULT_NOTIFICATIONS);
      this.showErrorState();
    } finally {
      this.showLoading(false);
    }
  }

  renderNotifications(notifications) {
    this.listElement.innerHTML = '';
    
    if (!notifications?.length) {
      this.showEmptyState();
      return;
    }
    
    notifications.forEach(notification => {
      const item = document.createElement('div');
      item.className = `notification-item ${notification.read ? '' : 'unread'}`;
      item.innerHTML = `
        <div class="notification-icon">
          ${this.getNotificationIcon(notification.icon)}
        </div>
        <div class="notification-content">
          <div class="notification-title">${notification.title}</div>
          <div class="notification-message">${notification.message}</div>
          <div class="notification-meta">
            <span class="notification-time">${this.formatTime(notification.createdAt)}</span>
            ${!notification.read ? '<span class="unread-badge">New</span>' : ''}
          </div>
        </div>
      `;
      this.listElement.appendChild(item);
    });
  }

  getNotificationIcon(iconType) {
    const icons = {
      gift: '<i class="fas fa-gift"></i>',
      sticker: '<i class="fas fa-sticky-note"></i>',
      warning: '<i class="fas fa-exclamation-triangle"></i>',
      success: '<i class="fas fa-check-circle"></i>',
      error: '<i class="fas fa-times-circle"></i>',
      default: '<i class="fas fa-bell"></i>'
    };
    return icons[iconType] || icons.default;
  }

  formatTime(timestamp) {
    const now = new Date();
    const date = new Date(timestamp);
    const diffHours = Math.floor((now - date) / 3600000);
    
    if (diffHours < 24) {
      return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }
    return date.toLocaleDateString([], { month: 'short', day: 'numeric' });
  }

  showLoading(show) {
    this.loadingElement.style.display = show ? 'flex' : 'none';
    this.emptyElement.style.display = 'none';
  }

  showEmptyState() {
    this.emptyElement.style.display = 'flex';
    this.listElement.style.display = 'none';
  }

  showErrorState() {
    this.emptyElement.innerHTML = `
      <div class="error-illustration">
        <svg viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M50 50L150 150M150 50L50 150" stroke="#ef4444" stroke-width="8" stroke-linecap="round"/>
          <circle cx="100" cy="100" r="80" stroke="#ef4444" stroke-width="8"/>
        </svg>
      </div>
      <h4>Connection Error</h4>
      <p>Couldn't load notifications</p>
      <button class="refresh-btn" id="refreshNotifications">
        <i class="fas fa-sync-alt"></i> Try again
      </button>
    `;
    this.emptyElement.style.display = 'flex';
  }

  initEventListeners() {
    document.getElementById('notificationCloseBtn')?.addEventListener('click', () => {
      window.parent.postMessage({ type: 'CLOSE_NOTIFICATIONS' }, '*');
    });

    document.getElementById('markAllRead')?.addEventListener('click', async () => {
      try {
        const userId = window.parent.getUserIdentifier?.() || 'anonymous';
        await fetch('/api/notifications/mark-all-read', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ userId })
        });
        this.loadNotifications();
      } catch (error) {
        console.error('Error marking as read:', error);
      }
    });

    document.getElementById('viewAllNotifications')?.addEventListener('click', () => {
      window.location.href = '/notifications';
    });

    document.addEventListener('click', (e) => {
      if (e.target.closest('#refreshNotifications')) {
        this.loadNotifications();
      }
    });
  }
}

document.addEventListener('DOMContentLoaded', () => new NotificationSystem());
</script>
