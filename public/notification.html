
<div class="notification-container">
  <div class="notification-header">
    <h3 data-translate="notifications">Notifications</h3>
    <div class="notification-actions">
      <button id="markAllRead" class="action-btn">
        <i class="fas fa-check"></i> <span data-translate="markAllRead">Mark All Read</span>
      </button>
      <button id="refreshNotifications" class="action-btn">
        <i class="fas fa-sync-alt"></i> <span data-translate="refresh">Refresh</span>
      </button>
      <button id="notificationCloseBtn" class="close-btn">
        <i class="fas fa-times"></i>
      </button>
    </div>
  </div>

  <div class="notification-loading" id="notificationLoading">
    <div class="loading-spinner"></div>
    <p data-translate="loadingNotifications">Loading notifications...</p>
  </div>

  <div class="notification-list" id="notificationList">
    <div class="empty-state" id="notificationEmpty">
      <i class="fas fa-bell-slash"></i>
      <p data-translate="noNotificationsYet">No notifications yet</p>
      <small data-translate="notificationEmptyDesc">We'll notify you about important updates and activities</small>
    </div>
  </div>

  <div class="notification-footer">
    <div class="notification-stats" id="notificationStats">
      <span id="unreadCount">0</span> <span data-translate="unread">unread</span>
    </div>
    <button id="loadMoreNotifications" class="load-more-btn" style="display: none;">
      <span data-translate="loadMore">Load More</span>
    </button>
  </div>
</div>

<script>
// Real Notification System
(() => {
  const listElement = document.getElementById('notificationList');
  const emptyElement = document.getElementById('notificationEmpty');
  const loadingElement = document.getElementById('notificationLoading');
  const unreadCountElement = document.getElementById('unreadCount');
  const loadMoreBtn = document.getElementById('loadMoreNotifications');
  
  let currentPage = 0;
  let hasMoreNotifications = true;
  let isLoading = false;
  let currentUserId = null;

  // Get user ID from Telegram WebApp or localStorage
  function getCurrentUserId() {
    if (window.Telegram?.WebApp?.initDataUnsafe?.user?.id) {
      return window.Telegram.WebApp.initDataUnsafe.user.id.toString();
    }
    
    // Fallback to localStorage or URL parameter
    return localStorage.getItem('userId') || new URLSearchParams(window.location.search).get('userId');
  }

  // Format timestamp
  function formatTimestamp(timestamp) {
    const date = new Date(timestamp);
    const now = new Date();
    const diffInMinutes = Math.floor((now - date) / (1000 * 60));
    
    if (diffInMinutes < 1) return 'Just now';
    if (diffInMinutes < 60) return `${diffInMinutes}m ago`;
    if (diffInMinutes < 1440) return `${Math.floor(diffInMinutes / 60)}h ago`;
    if (diffInMinutes < 10080) return `${Math.floor(diffInMinutes / 1440)}d ago`;
    
    return date.toLocaleDateString();
  }

  // Get priority color
  function getPriorityColor(priority) {
    switch (priority) {
      case 2: return '#ef4444'; // High priority - red
      case 1: return '#f59e0b'; // Medium priority - orange
      default: return '#6b7280'; // Low priority - gray
    }
  }

  // Render notifications
  function renderNotifications(notifications, append = false) {
    loadingElement.style.display = 'none';
    
    if (!notifications.length && !append) {
      emptyElement.style.display = 'flex';
      listElement.innerHTML = '';
      return;
    }

    emptyElement.style.display = 'none';
    
    const notificationsHTML = notifications.map(notification => `
      <div class="notification-item ${notification.read ? '' : 'unread'}" data-id="${notification.id}">
        <div class="notification-priority" style="background-color: ${getPriorityColor(notification.priority)}"></div>
        <i class="fas ${notification.icon} icon"></i>
        <div class="content">
          <div class="title">${notification.title}</div>
          <div class="message">${notification.message}</div>
          <div class="time">${formatTimestamp(notification.createdAt)}</div>
          ${notification.actionUrl ? `<div class="action-link"><a href="${notification.actionUrl}" target="_blank">View Details</a></div>` : ''}
        </div>
        <button class="mark-read-btn" onclick="markAsRead('${notification.id}')" ${notification.read ? 'style="display: none;"' : ''}>
          <i class="fas fa-check"></i>
        </button>
      </div>
    `).join('');

    if (append) {
      listElement.innerHTML += notificationsHTML;
    } else {
      listElement.innerHTML = notificationsHTML;
    }

    // Add click handlers for notification items
    document.querySelectorAll('.notification-item').forEach(item => {
      item.addEventListener('click', (e) => {
        if (!e.target.closest('.mark-read-btn')) {
          const notificationId = item.dataset.id;
          markAsRead(notificationId);
        }
      });
    });
  }

  // Fetch notifications from API
  async function fetchNotifications(page = 0, append = false) {
    if (isLoading) return;
    
    isLoading = true;
    currentUserId = getCurrentUserId();
    
    if (!currentUserId) {
      showError('User ID not found. Please refresh the page.');
      return;
    }

    try {
      const response = await fetch(`/api/notifications?userId=${currentUserId}&limit=10&skip=${page * 10}`);
      
      if (!response.ok) {
        throw new Error(`HTTP error! status: ${response.status}`);
      }
      
      const data = await response.json();
      
      if (data.notifications) {
        renderNotifications(data.notifications, append);
        updateUnreadCount(data.unreadCount);
        
        hasMoreNotifications = data.notifications.length === 10;
        loadMoreBtn.style.display = hasMoreNotifications ? 'block' : 'none';
      }
      
    } catch (error) {
      console.error('Error fetching notifications:', error);
      showError('Failed to load notifications. Please try again.');
    } finally {
      isLoading = false;
    }
  }

  // Mark notification as read
  async function markAsRead(notificationId) {
    try {
      const response = await fetch(`/api/notifications/${notificationId}/read`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ userId: currentUserId })
      });

      if (response.ok) {
        // Update UI
        const notificationItem = document.querySelector(`[data-id="${notificationId}"]`);
        if (notificationItem) {
          notificationItem.classList.remove('unread');
          const markReadBtn = notificationItem.querySelector('.mark-read-btn');
          if (markReadBtn) markReadBtn.style.display = 'none';
        }
        
        // Update unread count
        updateUnreadCount();
        
        // Notify parent window
        parent.postMessage({ type: 'NOTIFICATION_READ', count: await getUnreadCount() }, '*');
      }
    } catch (error) {
      console.error('Error marking notification as read:', error);
    }
  }

  // Mark all notifications as read
  async function markAllAsRead() {
    try {
      const response = await fetch('/api/notifications/mark-all-read', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ userId: currentUserId })
      });

      if (response.ok) {
        // Update UI
        document.querySelectorAll('.notification-item').forEach(item => {
          item.classList.remove('unread');
          const markReadBtn = item.querySelector('.mark-read-btn');
          if (markReadBtn) markReadBtn.style.display = 'none';
        });
        
        updateUnreadCount(0);
        
        // Notify parent window
        parent.postMessage({ type: 'ALL_NOTIFICATIONS_READ' }, '*');
      }
    } catch (error) {
      console.error('Error marking all notifications as read:', error);
    }
  }

  // Update unread count
  async function updateUnreadCount(count = null) {
    if (count === null) {
      try {
        const response = await fetch(`/api/notifications/unread-count?userId=${currentUserId}`);
        if (response.ok) {
          const data = await response.json();
          count = data.unreadCount;
        }
      } catch (error) {
        console.error('Error fetching unread count:', error);
        return;
      }
    }
    
    unreadCountElement.textContent = count;
    unreadCountElement.style.display = count > 0 ? 'inline' : 'none';
  }

  // Get unread count
  async function getUnreadCount() {
    try {
      const response = await fetch(`/api/notifications/unread-count?userId=${currentUserId}`);
      if (response.ok) {
        const data = await response.json();
        return data.unreadCount;
      }
    } catch (error) {
      console.error('Error getting unread count:', error);
    }
    return 0;
  }

  // Show error message
  function showError(message) {
    loadingElement.style.display = 'none';
    emptyElement.style.display = 'flex';
    emptyElement.innerHTML = `
      <i class="fas fa-exclamation-triangle"></i>
      <p>${message}</p>
    `;
  }

  // Event listeners
  document.getElementById('markAllRead')?.addEventListener('click', () => {
    markAllAsRead();
  });

  document.getElementById('refreshNotifications')?.addEventListener('click', () => {
    currentPage = 0;
    fetchNotifications(0, false);
  });

  document.getElementById('notificationCloseBtn')?.addEventListener('click', () => {
    parent.postMessage({ type: 'CLOSE_NOTIFICATIONS' }, '*');
  });

  document.getElementById('loadMoreNotifications')?.addEventListener('click', () => {
    if (!isLoading && hasMoreNotifications) {
      currentPage++;
      fetchNotifications(currentPage, true);
    }
  });

  // Handle messages from parent window
  window.addEventListener('message', (event) => {
    if (event.data.type === 'REFRESH_NOTIFICATIONS') {
      currentPage = 0;
      fetchNotifications(0, false);
    }
  });

  // Initial load
  loadingElement.style.display = 'flex';
  fetchNotifications(0, false);

  // Auto-refresh every 30 seconds
  setInterval(() => {
    if (!isLoading) {
      updateUnreadCount();
    }
  }, 30000);

  // Expose functions globally for parent window
  window.notificationSystem = {
    refresh: () => fetchNotifications(0, false),
    markAsRead,
    markAllAsRead,
    updateUnreadCount
  };
})();
</script>
