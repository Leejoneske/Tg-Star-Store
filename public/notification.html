
<!-- notification.html -->
<div class="notification-dropdown" id="notificationDropdown">
    <div class="notification-header">
        <span data-lang="notifications">Notifications</span>
        <button class="text-xs text-indigo-600" id="markAllRead">Mark all as read</button>
    </div>
    <div class="notification-list" id="notificationList">
        <div class="notification-empty" data-lang="noNotifications">No new notifications</div>
    </div>
</div>

<script>
(function() {
    document.addEventListener('DOMContentLoaded', function() {
        const notificationButton = document.getElementById('notificationButton');
        const dropdown = document.getElementById('notificationDropdown');
        
        if (notificationButton && dropdown) {
            notificationButton.addEventListener('click', function(e) {
                e.preventDefault();
                e.stopPropagation();
                dropdown.classList.toggle('active');
                if (dropdown.classList.contains('active')) {
                    fetchNotifications();
                }
            });
            
            document.addEventListener('click', function(e) {
                if (!dropdown.contains(e.target) && !notificationButton.contains(e.target)) {
                    dropdown.classList.remove('active');
                }
            });
        }

        function fetchNotifications() {
            const list = document.getElementById('notificationList');
            if (list) {
                list.innerHTML = `
                    <div class="notification-item">
                        <div>Test notification</div>
                        <div class="text-xs text-gray-500">Just now</div>
                    </div>
                `;
            }
        }
    });
})();
</script>
