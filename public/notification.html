
<div class="tg-notification-container hidden" id="notificationContainer">
    <div class="tg-notification-dropdown">
        <div class="tg-notification-header">
            <div class="tg-notification-title">
                <svg class="tg-notification-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                    <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                </svg>
                <span>Notifications</span>
                <span class="tg-notification-badge hidden" id="notificationBadge">0</span>
            </div>
            <div class="tg-notification-actions">
                <button class="tg-notification-action-btn" id="markAllRead" title="Mark all as read">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M20 6L9 17l-5-5"></path>
                    </svg>
                </button>
                <button class="tg-notification-action-btn" id="notificationClose" title="Close">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
        </div>

        <div class="tg-notification-loading hidden" id="notificationLoading">
            <div class="tg-loading-spinner"></div>
            <span>Loading notifications...</span>
        </div>

        <div class="tg-notification-list" id="notificationList">
            <div class="tg-notification-empty" id="notificationEmpty">
                <svg class="tg-empty-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M22 12h-4l-3 9L9 3l-3 9H2"></path>
                </svg>
                <p>No new notifications</p>
                <span>You're all caught up!</span>
            </div>
        </div>

        <div class="tg-notification-footer">
            <button class="tg-notification-footer-btn" id="viewAllNotifications">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M5 12h14"></path>
                    <path d="M12 5l7 7-7 7"></path>
                </svg>
                View all notifications
            </button>
        </div>
    </div>
</div>

<style>
.tg-notification-container {
    position: fixed;
    top: 60px;
    right: 20px;
    width: 360px;
    max-width: calc(100vw - 40px);
    z-index: 1000;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    font-size: 14px;
    line-height: 1.4;
    color: #212121;
    animation: tgSlideIn 0.2s ease-out;
}

.tg-notification-container.hidden {
    display: none;
}

@keyframes tgSlideIn {
    from {
        opacity: 0;
        transform: translateY(-8px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.tg-notification-dropdown {
    background: #ffffff;
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.12), 0 2px 6px rgba(0, 0, 0, 0.04);
    border: 1px solid rgba(0, 0, 0, 0.08);
    overflow: hidden;
    display: flex;
    flex-direction: column;
    max-height: 80vh;
}

.tg-notification-header {
    padding: 12px 16px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    background: #ffffff;
    border-bottom: 1px solid rgba(0, 0, 0, 0.05);
}

.tg-notification-title {
    display: flex;
    align-items: center;
    gap: 8px;
    font-weight: 600;
    font-size: 15px;
    color: #212121;
}

.tg-notification-icon {
    width: 20px;
    height: 20px;
    stroke-width: 1.8;
}

.tg-notification-badge {
    background: #3390ec;
    color: white;
    font-size: 12px;
    font-weight: 500;
    padding: 2px 6px;
    border-radius: 10px;
    margin-left: 6px;
}

.tg-notification-badge.hidden {
    display: none;
}

.tg-notification-actions {
    display: flex;
    gap: 4px;
}

.tg-notification-action-btn {
    background: none;
    border: none;
    width: 32px;
    height: 32px;
    border-radius: 8px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    color: #707579;
    transition: all 0.15s ease;
}

.tg-notification-action-btn:hover {
    background: rgba(0, 0, 0, 0.05);
    color: #212121;
}

.tg-notification-action-btn svg {
    width: 16px;
    height: 16px;
    stroke-width: 2;
}

.tg-notification-loading {
    padding: 24px 16px;
    text-align: center;
    color: #707579;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 12px;
}

.tg-loading-spinner {
    width: 24px;
    height: 24px;
    border: 2px solid rgba(0, 0, 0, 0.1);
    border-top: 2px solid #3390ec;
    border-radius: 50%;
    animation: tgSpin 1s linear infinite;
}

@keyframes tgSpin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

.tg-notification-list {
    flex: 1;
    overflow-y: auto;
    max-height: 400px;
}

.tg-notification-list::-webkit-scrollbar {
    width: 4px;
}

.tg-notification-list::-webkit-scrollbar-track {
    background: transparent;
}

.tg-notification-list::-webkit-scrollbar-thumb {
    background: rgba(0, 0, 0, 0.1);
    border-radius: 2px;
}

.tg-notification-empty {
    padding: 32px 16px;
    text-align: center;
    color: #707579;
}

.tg-empty-icon {
    width: 48px;
    height: 48px;
    margin: 0 auto 12px;
    stroke-width: 1.5;
    color: #3390ec;
    opacity: 0.6;
}

.tg-notification-empty p {
    font-weight: 500;
    margin: 0 0 4px 0;
    font-size: 15px;
    color: #212121;
}

.tg-notification-empty span {
    font-size: 13px;
    opacity: 0.8;
}

.tg-notification-item {
    padding: 12px 16px;
    border-bottom: 1px solid rgba(0, 0, 0, 0.05);
    transition: background-color 0.15s ease;
    position: relative;
}

.tg-notification-item:hover {
    background: rgba(0, 0, 0, 0.02);
}

.tg-notification-item:last-child {
    border-bottom: none;
}

.tg-notification-item.unread {
    background: rgba(51, 144, 236, 0.03);
}

.tg-notification-item.unread::before {
    content: '';
    position: absolute;
    left: 0;
    top: 0;
    bottom: 0;
    width: 3px;
    background: #3390ec;
    border-radius: 0 2px 2px 0;
}

.tg-notification-content {
    display: flex;
    flex-direction: column;
    gap: 2px;
}

.tg-notification-item-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 2px;
}

.tg-notification-item-title {
    font-weight: 500;
    color: #212121;
    font-size: 14px;
}

.tg-notification-item-time {
    font-size: 12px;
    color: #707579;
    white-space: nowrap;
    margin-left: 8px;
}

.tg-notification-item-message {
    color: #707579;
    font-size: 13px;
    line-height: 1.4;
}

.tg-notification-item-actions {
    position: absolute;
    right: 12px;
    top: 12px;
    opacity: 0;
    transition: opacity 0.15s ease;
}

.tg-notification-item:hover .tg-notification-item-actions {
    opacity: 1;
}

.tg-notification-item-action-btn {
    background: rgba(0, 0, 0, 0.05);
    border: none;
    width: 24px;
    height: 24px;
    border-radius: 6px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    color: #707579;
    transition: all 0.15s ease;
}

.tg-notification-item-action-btn:hover {
    background: rgba(0, 0, 0, 0.1);
    color: #212121;
}

.tg-notification-item-action-btn svg {
    width: 14px;
    height: 14px;
    stroke-width: 2;
}

.tg-notification-footer {
    padding: 12px 16px;
    border-top: 1px solid rgba(0, 0, 0, 0.05);
}

.tg-notification-footer-btn {
    width: 100%;
    background: none;
    border: 1px solid rgba(0, 0, 0, 0.1);
    padding: 8px 12px;
    border-radius: 8px;
    font-size: 13px;
    font-weight: 500;
    color: #3390ec;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 6px;
    transition: all 0.15s ease;
}

.tg-notification-footer-btn:hover {
    background: rgba(51, 144, 236, 0.05);
    border-color: rgba(51, 144, 236, 0.2);
}

.tg-notification-footer-btn svg {
    width: 14px;
    height: 14px;
    stroke-width: 2;
}

@media (max-width: 480px) {
    .tg-notification-container {
        top: 12px;
        right: 12px;
        left: 12px;
        width: auto;
        max-width: none;
    }
    
    .tg-notification-dropdown {
        border-radius: 10px;
    }
    
    .tg-notification-list {
        max-height: 60vh;
    }
}

@media (prefers-color-scheme: dark) {
    .tg-notification-dropdown {
        background: #1f2937;
        border-color: rgba(255, 255, 255, 0.1);
    }
    
    .tg-notification-header {
        background: #1f2937;
        border-color: rgba(255, 255, 255, 0.1);
    }
    
    .tg-notification-title,
    .tg-notification-item-title {
        color: #f9fafb;
    }
    
    .tg-notification-action-btn {
        color: #9ca3af;
    }
    
    .tg-notification-action-btn:hover {
        background: rgba(255, 255, 255, 0.1);
        color: #f9fafb;
    }
    
    .tg-notification-item {
        border-color: rgba(255, 255, 255, 0.05);
    }
    
    .tg-notification-item:hover {
        background: rgba(255, 255, 255, 0.03);
    }
    
    .tg-notification-item.unread {
        background: rgba(51, 144, 236, 0.08);
    }
    
    .tg-notification-item-message,
    .tg-notification-item-time {
        color: #9ca3af;
    }
    
    .tg-notification-empty {
        color: #9ca3af;
    }
    
    .tg-notification-empty p {
        color: #f9fafb;
    }
    
    .tg-notification-footer {
        border-color: rgba(255, 255, 255, 0.1);
    }
    
    .tg-notification-footer-btn {
        border-color: rgba(255, 255, 255, 0.1);
        color: #3390ec;
    }
    
    .tg-notification-footer-btn:hover {
        background: rgba(51, 144, 236, 0.1);
    }
    
    .tg-loading-spinner {
        border-color: rgba(255, 255, 255, 0.1);
        border-top-color: #3390ec;
    }
}
</style>

<script>
class NotificationSystem {
    constructor(options = {}) {
        this.container = document.getElementById('notificationContainer');
        this.listElement = document.getElementById('notificationList');
        this.emptyState = document.getElementById('notificationEmpty');
        this.loadingState = document.getElementById('notificationLoading');
        this.badgeElement = document.getElementById('notificationBadge');
        
        this.options = {
            position: 'right',
            maxNotifications: 50,
            pollInterval: 30000,
            ...options
        };
        
        this.notifications = [];
        this.init();
    }
    
    init() {
        document.getElementById('notificationClose').addEventListener('click', () => this.hide());
        document.getElementById('markAllRead').addEventListener('click', () => this.markAllAsRead());
        document.getElementById('viewAllNotifications').addEventListener('click', () => this.viewAll());
        
        document.addEventListener('click', (e) => {
            if (!this.container.contains(e.target) && 
                !document.getElementById('notificationButton')?.contains(e.target)) {
                this.hide();
            }
        });
        
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && !this.container.classList.contains('hidden')) {
                this.hide();
            }
        });
        
        if (this.options.pollInterval > 0) {
            this.fetchNotifications();
            this.pollingInterval = setInterval(() => this.fetchNotifications(), this.options.pollInterval);
        }
    }
    
    async fetchNotifications() {
        try {
            this.showLoading();
            
            const params = {};
            
            // Add user identifier if available
            if (window.currentUser?.id) {
                params.userId = window.currentUser.id;
            } else if (window.currentWalletAddress) {
                params.userId = window.currentWalletAddress;
            } else {
                // For anonymous users, we'll still fetch global notifications
                params.userId = 'anonymous';
            }
            
            const response = await fetch('/api/notifications?' + new URLSearchParams(params));
            if (!response.ok) throw new Error('Failed to fetch notifications');
            
            const notifications = await response.json();
            this.notifications = notifications;
            this.renderNotifications(notifications);
            this.updateBadge(notifications.filter(n => !n.read).length);
        } catch (error) {
            console.error('Notification fetch error:', error);
            this.showEmptyState('Failed to load notifications');
        } finally {
            this.hideLoading();
        }
    }
    
    renderNotifications(notifications) {
        this.listElement.innerHTML = '';
        
        if (!notifications || notifications.length === 0) {
            this.showEmptyState();
            return;
        }
        
        this.emptyState.classList.add('hidden');
        
        notifications.slice(0, this.options.maxNotifications).forEach(notification => {
            const item = this.createNotificationItem(notification);
            this.listElement.appendChild(item);
        });
    }
    
    createNotificationItem(notification) {
        const item = document.createElement('div');
        item.className = `tg-notification-item ${notification.read ? '' : 'unread'}`;
        item.dataset.id = notification.id;
        
        item.innerHTML = `
            <div class="tg-notification-content">
                <div class="tg-notification-item-header">
                    <span class="tg-notification-item-title">${this.escapeHtml(notification.title || 'Notification')}</span>
                    <span class="tg-notification-item-time">${this.formatTime(notification.timestamp)}</span>
                </div>
                <div class="tg-notification-item-message">${this.escapeHtml(notification.message)}</div>
                <div class="tg-notification-item-actions">
                    <button class="tg-notification-item-action-btn" data-action="dismiss">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </button>
                </div>
            </div>
        `;
        
        item.addEventListener('click', (e) => {
            if (!e.target.closest('.tg-notification-item-action-btn')) {
                this.handleNotificationClick(notification);
            }
        });
        
        item.querySelector('[data-action="dismiss"]').addEventListener('click', (e) => {
            e.stopPropagation();
            this.dismissNotification(notification.id);
            item.remove();
        });
        
        return item;
    }
    
    formatTime(timestamp) {
        if (!timestamp) return '';
        
        const date = new Date(timestamp);
        const now = new Date();
        const diffInMinutes = Math.floor((now - date) / (1000 * 60));
        
        if (diffInMinutes < 1) return 'Just now';
        if (diffInMinutes < 60) return `${diffInMinutes}m ago`;
        if (diffInMinutes < 1440) return `${Math.floor(diffInMinutes / 60)}h ago`;
        return date.toLocaleDateString([], { month: 'short', day: 'numeric' });
    }
    
    escapeHtml(text) {
        if (typeof text !== 'string') return '';
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }
    
    async handleNotificationClick(notification) {
        if (!notification.read) {
            await this.markAsRead(notification.id);
            const item = this.listElement.querySelector(`[data-id="${notification.id}"]`);
            if (item) item.classList.remove('unread');
            this.updateBadge(this.getUnreadCount() - 1);
        }
        
        if (notification.url) {
            window.open(notification.url, '_blank');
        }
    }
    
    async markAsRead(notificationId) {
        try {
            await fetch(`/api/notifications/${notificationId}/read`, {
                method: 'POST'
            });
        } catch (error) {
            console.error('Error marking notification as read:', error);
        }
    }
    
    async markAllAsRead() {
        try {
            const params = {};
            
            if (window.currentUser?.id) {
                params.userId = window.currentUser.id;
            } else if (window.currentWalletAddress) {
                params.userId = window.currentWalletAddress;
            }
            
            await fetch('/api/notifications/mark-all-read', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(params)
            });
            
            this.notifications = this.notifications.map(n => ({ ...n, read: true }));
            this.renderNotifications(this.notifications);
            this.updateBadge(0);
        } catch (error) {
            console.error('Error marking all notifications as read:', error);
        }
    }
    
    async dismissNotification(notificationId) {
        try {
            await fetch(`/api/notifications/${notificationId}`, {
                method: 'DELETE'
            });
            
            this.notifications = this.notifications.filter(n => n.id !== notificationId);
            this.updateBadge(this.notifications.filter(n => !n.read).length);
        } catch (error) {
            console.error('Error dismissing notification:', error);
        }
    }
    
    getUnreadCount() {
        return this.notifications.filter(n => !n.read).length;
    }
    
    updateBadge(count) {
        if (!this.badgeElement) return;
        
        if (count > 0) {
            this.badgeElement.textContent = count > 99 ? '99+' : count.toString();
            this.badgeElement.classList.remove('hidden');
        } else {
            this.badgeElement.classList.add('hidden');
        }
    }
    
    viewAll() {
        window.location.href = '/notifications';
    }
    
    show() {
        this.container.classList.remove('hidden');
        this.fetchNotifications();
    }
    
    hide() {
        this.container.classList.add('hidden');
    }
    
    toggle() {
        if (this.container.classList.contains('hidden')) {
            this.show();
        } else {
            this.hide();
        }
    }
    
    showLoading() {
        this.loadingState.classList.remove('hidden');
        this.listElement.classList.add('hidden');
        this.emptyState.classList.add('hidden');
    }
    
    hideLoading() {
        this.loadingState.classList.add('hidden');
        this.listElement.classList.remove('hidden');
    }
    
    showEmptyState(message = 'No new notifications') {
        this.emptyState.querySelector('p').textContent = message;
        this.emptyState.classList.remove('hidden');
        this.listElement.classList.add('hidden');
    }
    
    cleanup() {
        if (this.pollingInterval) {
            clearInterval(this.pollingInterval);
        }
    }
}

document.addEventListener('DOMContentLoaded', () => {
    window.notificationSystem = new NotificationSystem();
    
    const notificationButton = document.getElementById('notificationButton');
    if (notificationButton) {
        notificationButton.addEventListener('click', (e) => {
            e.stopPropagation();
            window.notificationSystem.toggle();
        });
    }
});

// Clean up on page unload
window.addEventListener('beforeunload', () => {
    if (window.notificationSystem) {
        window.notificationSystem.cleanup();
    }
});
</script>
