    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f3f4f6;
        }
        
        /* Spinner from daily page */
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
            margin-right: 8px;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .app-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            min-height: 100vh;
            position: relative;
            overflow: hidden;
            padding-bottom: 64px;
        }

        /* Clean Card Styles (from daily.html) */
        .clean-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            border: 1px solid #f0f0f0;
            margin-bottom: 16px;
        }

        .stat-box {
            background: #f8fafc;
            border-radius: 8px;
            padding: 12px;
            border: 1px solid #e2e8f0;
        }

        /* Language Toggle (from about.html) */
        .language-toggle {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            padding: 4px 8px;
            font-size: 12px;
            color: #64748b;
            cursor: pointer;
        }

        .language-toggle:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        /* Simple Telegram Mini App styles */
        .telegram-fullscreen .app-container {
            max-width: 100%;
            width: 100%;
            margin: 0;
            box-shadow: none;
            border-radius: 0;
        }
        .logo-header {
            font-size: 24px;
            font-weight: bold;
            color: #4f46e5;
            text-align: left;
            padding: 16px;
            background: linear-gradient(90deg, #4f46e5, #6366f1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            width: fit-content;
        }
        
        .tab-active {
            border-bottom: 3px solid #4f46e5;
            color: #4f46e5;
            font-weight: 600;
        }
        

        .transaction-card {
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            transition: all 0.2s ease;
            overflow: hidden;
        }
        .transaction-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.15);
        }
        .status-badge {
            font-size: 12px;
            padding: 3px 8px;
            border-radius: 20px;
            font-weight: 500;
        }
        .status-completed {
            background: #ecfdf5;
            color: #059669;
        }
        .status-processing {
            background: #eff6ff;
            color: #2563eb;
        }
        .status-declined {
            background: #fef2f2;
            color: #dc2626;
        }
        .status-failed {
            background: #fef2f2;
            color: #dc2626;
        }
        .status-expired {
            background: #fef2f2;
            color: #dc2626;
        }
        .status-active {
            background: #ecfdf5;
            color: #059669;
        }
        .chart-container {
            position: relative;
            height: 220px;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            color: #6b7280;
        }
        .empty-state svg {
            width: 80px;
            height: 80px;
            color: #d1d5db;
            margin-bottom: 16px;
        }
        .pagination-btn {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            transition: all 0.2s ease;
        }
        .pagination-btn.active {
            background: #4f46e5;
            color: white;
        }
        .filter-active {
            background: #eef2ff;
            color: #4f46e5;
            border-color: #4f46e5;
        }

        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .shimmer {
            position: relative;
            overflow: hidden;
        }
        .shimmer::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            transform: translateX(-100%);
            background: linear-gradient(90deg, 
                rgba(255,255,255,0) 0%, 
                rgba(255,255,255,0.2) 20%, 
                rgba(255,255,255,0.5) 60%, 
                rgba(255,255,255,0) 100%);
            animation: shimmer 2s infinite;
        }
        @keyframes shimmer {
            100% {
                transform: translateX(100%);
            }
        }
    </style>
</head>
<body>

<script>
// Initialize Telegram WebApp
if (window.Telegram?.WebApp) {
    const webApp = window.Telegram.WebApp;
    webApp.ready();
    webApp.expand();
    
    // Add fullscreen class to body
    document.body.classList.add('telegram-fullscreen');
    
    console.log('Telegram Mini App mode enabled');
}

const user = (window.Telegram && window.Telegram.WebApp && window.Telegram.WebApp.initDataUnsafe && window.Telegram.WebApp.initDataUnsafe.user) ? window.Telegram.WebApp.initDataUnsafe.user : null;
const BASE_API_URL = window.location.origin + '/api';

let transactionHistory = [];
let referralHistory = [];
let currentTransactionPage = 1;
let currentReferralPage = 1;
let currentTransactionFilter = 'all';
let currentReferralFilter = 'all';
let currentTransactionSearch = '';
let currentReferralSearch = '';
const itemsPerPage = 5;
let currentLanguage = TranslationUtils.getCurrentLanguage();
let transactionChart = null;

// Initialize translations
if (typeof TranslationUtils !== 'undefined') {
    TranslationUtils.init();
}

// Listen for language changes from other pages
window.addEventListener('languageChanged', () => {
    currentLanguage = TranslationUtils.getCurrentLanguage();
    updateLanguage();
});

// Also listen for localStorage changes (when language is changed in another tab/page)
window.addEventListener('storage', (e) => {
    if (e.key === 'appLanguage') {
        currentLanguage = TranslationUtils.getCurrentLanguage();
        updateLanguage();
    }
});

document.addEventListener('DOMContentLoaded', () => {
    initApp();
});



function initApp() {

    
    updateLanguage();
    setupEventListeners();
    loadTransactionHistory();
    loadReferralHistory();
    window.addEventListener('storage', (event) => {
        if (event.key === 'appLanguage') {
            currentLanguage = event.newValue || 'en';
            updateLanguage();
        }
    });
    // load shared bottom nav
    fetch('/bottomnav.html').then(r => r.ok ? r.text() : '').then(html => { 
        document.getElementById('bottomnav-container').innerHTML = html; 
        // Apply translations to bottom nav after loading
        if (typeof TranslationUtils !== 'undefined') {
            TranslationUtils.applyTranslations();
        }
    });
}

function setupEventListeners() {
    document.getElementById('transactionsTab').addEventListener('click', () => switchTab('transactions'));
    document.getElementById('referralsTab').addEventListener('click', () => switchTab('referrals'));
    document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.addEventListener('click', () => {
            const filter = btn.getAttribute('data-filter');
            currentTransactionFilter = filter;
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('filter-active'));
            btn.classList.add('filter-active');
            currentTransactionPage = 1;
            updateTransactionList();
        });
    });
    document.querySelectorAll('.ref-filter-btn').forEach(btn => {
        btn.addEventListener('click', () => {
            const filter = btn.getAttribute('data-filter');
            currentReferralFilter = filter;
            document.querySelectorAll('.ref-filter-btn').forEach(b => b.classList.remove('filter-active'));
            btn.classList.add('filter-active');
            currentReferralPage = 1;
            updateReferralList();
        });
    });
    document.getElementById('searchTransactions').addEventListener('input', (e) => {
        currentTransactionSearch = e.target.value.trim();
        currentTransactionPage = 1;
        updateTransactionList();
    });
    document.getElementById('searchReferrals').addEventListener('input', (e) => {
        currentReferralSearch = e.target.value.trim();
        currentReferralPage = 1;
        updateReferralList();
    });
    document.getElementById('exportTransactions').addEventListener('click', exportTransactions);
    document.getElementById('exportReferrals').addEventListener('click', exportReferrals);
}

function switchTab(tab) {
    if (tab === 'transactions') {
        document.getElementById('transactionsTab').classList.add('tab-active');
        document.getElementById('referralsTab').classList.remove('tab-active');
        document.getElementById('transactionsContent').classList.add('active');
        document.getElementById('referralsContent').classList.remove('active');
    } else {
        document.getElementById('referralsTab').classList.add('tab-active');
        document.getElementById('transactionsTab').classList.remove('tab-active');
        document.getElementById('referralsContent').classList.add('active');
        document.getElementById('transactionsContent').classList.remove('active');
    }
}

function updateLanguage() {
    // Use TranslationUtils for better translation management
    if (typeof TranslationUtils !== 'undefined') {
        TranslationUtils.applyTranslations();
    }
    if (transactionHistory.length > 0) updateTransactionList();
    if (referralHistory.length > 0) updateReferralList();
}

function loadTransactionHistory() {
            LoadingComponent.show('transactionsLoading', 'cards', { count: 3 });
    document.getElementById('transactionsList').style.display = 'none';
    document.getElementById('transactionsEmpty').style.display = 'none';

    if (!user || !user.id) {
        LoadingComponent.hide('transactionsLoading');
        document.getElementById('transactionsEmpty').style.display = 'flex';
        // Render an empty chart so the UI doesn't look broken
        transactionHistory = [];
        updateTransactionChart();
        return;
    }

    fetch(`${BASE_API_URL}/transactions/${user.id}`, {
        headers: {
            'x-telegram-init-data': Telegram.WebApp.initData,
            'x-telegram-id': user.id,
            'Content-Type': 'application/json'
        }
    })
    .then(response => {
        if (!response.ok) throw new Error('Network response was not ok');
        return response.json();
    })
    .then(data => {
        // Handle both direct array and wrapped response
        const transactions = data.transactions || data;
        
        if (!Array.isArray(transactions)) {
            console.error('âŒ Transactions is not an array:', transactions);
            transactionHistory = [];
            updateTransactionList();
            updateTransactionChart();
            return;
        }
        
        transactionHistory = transactions.map(item => {
            return {
                ...item,
                status: mapOrderStatus(item.status),
                date: new Date(item.date)
            };
        });
        

        
        updateTransactionList();
        updateTransactionChart();
    })
    .catch(error => {
        LoadingComponent.hide('transactionsLoading');
        document.getElementById('transactionsEmpty').style.display = 'flex';
        // Still show an empty chart on errors
        transactionHistory = [];
        updateTransactionChart();
    });
}

function loadReferralHistory() {
    LoadingComponent.show('referralsLoading', 'cards', { count: 3 });
    document.getElementById('referralsList').style.display = 'none';
    document.getElementById('referralsEmpty').style.display = 'none';

    if (!user || !user.id) {
        LoadingComponent.hide('referralsLoading');
        document.getElementById('referralsEmpty').style.display = 'flex';
        return;
    }

    fetch(`${BASE_API_URL}/referrals/${user.id}`, {
        headers: {
            'x-telegram-init-data': Telegram.WebApp.initData,
            'x-telegram-id': user.id,
            'Content-Type': 'application/json'
        }
    })
    .then(response => {
        if (!response.ok) throw new Error('Network response was not ok');
        return response.json();
    })
    .then(data => {

        
        referralHistory = data.map(ref => {
            return {
                ...ref,
                status: mapReferralStatus(ref.status),
                date: new Date(ref.date)
            };
        });
        

        
        updateReferralList();
    })
    .catch(error => {
        LoadingComponent.hide('referralsLoading');
        document.getElementById('referralsEmpty').style.display = 'flex';
    });
}

function mapOrderStatus(status) {
    // Don't map statuses - use them as-is
    // This allows frontend to display the actual status (failed, expired, declined, etc)
    if (!status || typeof status !== 'string') return 'processing';
    return status.toLowerCase();
}

function mapReferralStatus(status) {
    const statusMap = {
        'completed': 'active',
        'active': 'active',
        'pending': 'processing',
        'processing': 'processing'
    };
    if (!status || typeof status !== 'string') return 'processing';
    return statusMap[status.toLowerCase()] || 'processing';
}

function updatePagination(elementId, currentPage, totalPages, callback) {
    const paginationContainer = document.getElementById(elementId);
    paginationContainer.innerHTML = '';
    if (totalPages <= 1) return;
    
    const prevButton = document.createElement('button');
    prevButton.className = 'pagination-btn border';
    prevButton.innerHTML = '&lt;';
    prevButton.setAttribute('data-translate', 'previous');
    prevButton.disabled = currentPage === 1;
    prevButton.addEventListener('click', () => {
        if (currentPage > 1) callback(currentPage - 1);
    });
    paginationContainer.appendChild(prevButton);
    
    const maxVisiblePages = 5;
    let startPage = Math.max(1, currentPage - Math.floor(maxVisiblePages / 2));
    let endPage = Math.min(totalPages, startPage + maxVisiblePages - 1);
    
    if (endPage - startPage + 1 < maxVisiblePages) {
        startPage = Math.max(1, endPage - maxVisiblePages + 1);
    }
    
    if (startPage > 1) {
        const firstButton = document.createElement('button');
        firstButton.className = 'pagination-btn border';
        firstButton.textContent = '1';
        firstButton.addEventListener('click', () => callback(1));
        paginationContainer.appendChild(firstButton);
        
        if (startPage > 2) {
            const ellipsis = document.createElement('span');
            ellipsis.className = 'px-2';
            ellipsis.textContent = '...';
            ellipsis.setAttribute('data-translate', 'ellipsis');
            paginationContainer.appendChild(ellipsis);
        }
    }
    
    for (let i = startPage; i <= endPage; i++) {
        const pageButton = document.createElement('button');
        pageButton.className = `pagination-btn border ${i === currentPage ? 'active' : ''}`;
        pageButton.textContent = i;
        pageButton.addEventListener('click', () => callback(i));
        paginationContainer.appendChild(pageButton);
    }
    
    if (endPage < totalPages) {
        if (endPage < totalPages - 1) {
            const ellipsis = document.createElement('span');
            ellipsis.className = 'px-2';
            ellipsis.textContent = '...';
            ellipsis.setAttribute('data-translate', 'ellipsis');
            paginationContainer.appendChild(ellipsis);
        }
        
        const lastButton = document.createElement('button');
        lastButton.className = 'pagination-btn border';
        lastButton.textContent = totalPages;
        lastButton.addEventListener('click', () => callback(totalPages));
        paginationContainer.appendChild(lastButton);
    }
    
    const nextButton = document.createElement('button');
    nextButton.className = 'pagination-btn border';
    nextButton.innerHTML = '&gt;';
    nextButton.setAttribute('data-translate', 'next');
    nextButton.disabled = currentPage === totalPages;
    nextButton.addEventListener('click', () => {
        if (currentPage < totalPages) callback(currentPage + 1);
    });
    paginationContainer.appendChild(nextButton);
}

function formatDate(date, short = false) {
    const now = new Date();
    const diffInDays = Math.floor((now - date) / (1000 * 60 * 60 * 24));
    
    if (short) {
        const options = { weekday: 'short' };
        return new Intl.DateTimeFormat(currentLanguage === 'ru' ? 'ru-RU' : 'en-US', options).format(date);
    }
    
            if (diffInDays === 0) return TranslationUtils.get('today');
        else if (diffInDays === 1) return TranslationUtils.get('yesterday');
        else if (diffInDays < 7) return `${diffInDays} ${TranslationUtils.get('days_ago')}`;
    else {
        const options = { year: 'numeric', month: 'short', day: 'numeric' };
        return new Intl.DateTimeFormat(currentLanguage === 'ru' ? 'ru-RU' : 'en-US', options).format(date);
    }
}

async function doExportTransactions(format) {
    try {
        // Show loading state
        const exportBtn = document.getElementById('exportTransactions');
        const originalText = exportBtn.innerHTML;
        exportBtn.innerHTML = '<div class="spinner"></div> Generating PDF...';
        exportBtn.disabled = true;

        const headers = {
            'Content-Type': 'application/json'
        };
        
        if (window.Telegram?.WebApp?.initData) {
            headers['x-telegram-init-data'] = window.Telegram.WebApp.initData;
            console.log('Using x-telegram-init-data header');
        } else if (user?.id && user.id !== undefined && user.id !== null && user.id !== 'undefined') {
            headers['x-telegram-id'] = user.id.toString();
            console.log('Using x-telegram-id header from user object:', user.id);
        } else {
            const telegramUserId = window.Telegram?.WebApp?.initDataUnsafe?.user?.id;
            if (telegramUserId && telegramUserId !== undefined && telegramUserId !== null && telegramUserId !== 'undefined') {
                headers['x-telegram-id'] = telegramUserId.toString();
                console.log('Using x-telegram-id header from initDataUnsafe:', telegramUserId);
            }
        }

        const response = await fetch(`${BASE_API_URL}/api/export-transactions-pdf`, {
            method: 'POST',
            headers: headers
        });

        console.log('Export response status:', response.status);
        const respContentType = response.headers.get('content-type') || '';
        
        if (!response.ok) {
            const errorText = await response.text();
            console.error('Export response error:', errorText);
            let errorMessage = 'Export failed';
            try {
                const errorData = JSON.parse(errorText);
                errorMessage = errorData.error || errorMessage;
            } catch (e) {
                errorMessage = errorText || errorMessage;
            }
            throw new Error(`HTTP ${response.status}: ${errorMessage}`);
        }
        
        // Handle PDF blob
        let blob;
        if (respContentType.includes('application/pdf')) {
            blob = await response.blob();
        } else if (respContentType.includes('application/json')) {
            const result = await response.json();
            if (result && result.success) {
                Swal.fire({
                    title: TranslationUtils.get('success'),
                    text: 'ðŸ“„ PDF has been sent to your Telegram!',
                    icon: 'success',
                    confirmButtonText: TranslationUtils.get('close'),
                    confirmButtonColor: '#4f46e5'
                });
                return;
            }
            throw new Error(result && result.error || 'Export failed');
        } else {
            throw new Error('Unexpected response format');
        }
        
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `transactions_${user?.id || 'user'}_${new Date().toISOString().slice(0, 10)}.pdf`;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        setTimeout(() => window.URL.revokeObjectURL(url), 1000);
        
        Swal.fire({
            title: TranslationUtils.get('success'),
            text: 'ðŸ“„ PDF statement downloaded!',
            icon: 'success',
            confirmButtonText: TranslationUtils.get('close'),
            confirmButtonColor: '#4f46e5'
        });
    } catch (error) {
        console.error('Export error:', error);
        Swal.fire({
            title: TranslationUtils.get('error'),
            text: 'Failed to export statement. Please try again.',
            icon: 'error',
            confirmButtonText: TranslationUtils.get('close'),
            confirmButtonColor: '#dc2626'
        });
    } finally {
        // Restore button state
        const exportBtn = document.getElementById('exportTransactions');
        exportBtn.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg><span data-translate="exportTransactions">Export Transactions</span>';
        exportBtn.disabled = false;
    }
}
