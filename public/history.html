 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no, shrink-to-fit=no, viewport-fit=cover">
    <title>StarStore - Transaction History</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f3f4f6;
        }
        .app-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            min-height: 100vh;
            position: relative;
            overflow: hidden;
            padding-bottom: 64px;
        }

        /* Telegram Mini App specific styles - only applied when in Telegram */
        .telegram-fullscreen {
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
            padding-left: env(safe-area-inset-left);
            padding-right: env(safe-area-inset-right);
            min-height: 100vh;
            min-height: 100dvh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .telegram-fullscreen .app-container {
            max-width: 95vw;
            width: 100%;
            min-height: 90vh;
            min-height: 90dvh;
            margin: 0 auto;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border-radius: 16px;
            padding-bottom: calc(64px + env(safe-area-inset-bottom));
            overflow-y: auto;
            position: relative;
            background: white;
        }

        /* Handle Telegram's safe area insets properly */
        @supports (padding: max(0px)) {
            .telegram-fullscreen {
                padding-top: max(env(safe-area-inset-top), 16px);
                padding-bottom: max(env(safe-area-inset-bottom), 16px);
                padding-left: max(env(safe-area-inset-left), 16px);
                padding-right: max(env(safe-area-inset-right), 16px);
            }
        }

        /* Responsive adjustments for different screen sizes */
        @media (max-width: 480px) {
            .telegram-fullscreen .app-container {
                max-width: 98vw;
                min-height: 85vh;
                min-height: 85dvh;
            }
        }

        @media (min-width: 768px) {
            .telegram-fullscreen .app-container {
                max-width: 80vw;
                min-height: 80vh;
                min-height: 80dvh;
            }
        }
        .logo-header {
            font-size: 24px;
            font-weight: bold;
            color: #4f46e5;
            text-align: center;
            padding: 16px;
            background: linear-gradient(90deg, #4f46e5, #6366f1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 40;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        .menu-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        .side-menu {
            position: fixed;
            top: 0;
            left: -100%;
            width: 64%;
            height: 100%;
            background: white;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
            z-index: 50;
            transition: all 0.3s ease;
        }
        .side-menu.active {
            left: 0;
        }
        .menu-item {
            padding: 12px 16px;
            font-size: 16px;
            color: #4f46e5;
            transition: all 0.2s ease;
            position: relative;
            display: flex;
            align-items: center;
            gap: 8px;
            border-bottom: 1px solid #e5e7eb;
        }
        .menu-item:hover {
            background: #f3f4f6;
            transform: translateX(5px);
        }
        .tab-active {
            border-bottom: 3px solid #4f46e5;
            color: #4f46e5;
            font-weight: 600;
        }
        .transaction-card {
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            transition: all 0.2s ease;
            overflow: hidden;
        }
        .transaction-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.15);
        }
        .status-badge {
            font-size: 12px;
            padding: 3px 8px;
            border-radius: 20px;
            font-weight: 500;
        }
        .status-completed {
            background: #ecfdf5;
            color: #059669;
        }
        .status-processing {
            background: #eff6ff;
            color: #2563eb;
        }
        .status-declined {
            background: #fef2f2;
            color: #dc2626;
        }
        .status-active {
            background: #ecfdf5;
            color: #059669;
        }
        .chart-container {
            position: relative;
            height: 220px;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            color: #6b7280;
        }
        .empty-state svg {
            width: 80px;
            height: 80px;
            color: #d1d5db;
            margin-bottom: 16px;
        }
        .pagination-btn {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            transition: all 0.2s ease;
        }
        .pagination-btn.active {
            background: #4f46e5;
            color: white;
        }
        .filter-active {
            background: #eef2ff;
            color: #4f46e5;
            border-color: #4f46e5;
        }
        .skeleton {
            background: linear-gradient(90deg, #f3f4f6 25%, #e5e7eb 50%, #f3f4f6 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }
        @keyframes loading {
            0% {
                background-position: 200% 0;
            }
            100% {
                background-position: -200% 0;
            }
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .shimmer {
            position: relative;
            overflow: hidden;
        }
        .shimmer::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            transform: translateX(-100%);
            background: linear-gradient(90deg, 
                rgba(255,255,255,0) 0%, 
                rgba(255,255,255,0.2) 20%, 
                rgba(255,255,255,0.5) 60%, 
                rgba(255,255,255,0) 100%);
            animation: shimmer 2s infinite;
        }
        @keyframes shimmer {
            100% {
                transform: translateX(100%);
            }
        }
    </style>
</head>
<body>
    <div class="app-container">

        <div class="px-4">

                <div class="flex mb-4 space-x-2 overflow-x-auto pb-2 scrollbar-hide">
                    <button class="filter-btn px-4 py-2 rounded-full border text-sm whitespace-nowrap filter-active" data-filter="all" data-lang="all">All</button>
                    <button class="filter-btn px-4 py-2 rounded-full border text-sm whitespace-nowrap" data-filter="completed" data-lang="completed">Completed</button>
                    <button class="filter-btn px-4 py-2 rounded-full border text-sm whitespace-nowrap" data-filter="processing" data-lang="processing">Processing</button>
                    <button class="filter-btn px-4 py-2 rounded-full border text-sm whitespace-nowrap" data-filter="declined" data-lang="declined">Declined</button>
                </div>
                
                <div class="relative mb-6">
                    <input type="text" id="searchTransactions" class="w-full p-3 pl-10 pr-4 rounded-xl border border-gray-200 focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" data-lang-placeholder="search_transactions" placeholder="Search transactions...">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">

                            <circle cx="11" cy="11" r="8"></circle>
                            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                        </svg>
                    </div>
                </div>
                
                <div id="transactionsLoading" class="space-y-4 mb-6">
                    <div class="skeleton h-20 rounded-xl shimmer"></div>
                    <div class="skeleton h-20 rounded-xl shimmer"></div>

                </div>
                
                <div id="transactionsList" class="space-y-4 mb-6" style="display:none"></div>
                
                <div id="transactionsEmpty" class="empty-state" style="display:none">

                    <p class="text-center" data-lang="no_transactions">No transactions found</p>
                </div>
                
                <div id="transactionsPagination" class="flex justify-center items-center gap-2 mb-6"></div>
                
                <button id="exportTransactions" class="w-full py-3 bg-indigo-600 text-white rounded-xl font-medium hover:bg-indigo-700 transition-colors mb-8 flex justify-center items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="7 10 12 15 17 10"></polyline>
                        <line x1="12" y1="15" x2="12" y2="3"></line>
                    </svg>
                    <span data-lang="export_transactions">Export Transactions</span>
                </button>
            </div>
            
            <div id="referralsContent" class="tab-content">
                <div class="flex mb-4 space-x-2 overflow-x-auto pb-2 scrollbar-hide">
                    <button class="ref-filter-btn px-4 py-2 rounded-full border text-sm whitespace-nowrap filter-active" data-filter="all" data-lang="all">All</button>
                    <button class="ref-filter-btn px-4 py-2 rounded-full border text-sm whitespace-nowrap" data-filter="active" data-lang="active">Active</button>
                    <button class="ref-filter-btn px-4 py-2 rounded-full border text-sm whitespace-nowrap" data-filter="processing" data-lang="processing">Processing</button>
                </div>
                
                <div class="relative mb-6">
                    <input type="text" id="searchReferrals" class="w-full p-3 pl-10 pr-4 rounded-xl border border-gray-200 focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" data-lang-placeholder="search_referrals" placeholder="Search referrals...">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-gray-400">
                            <circle cx="11" cy="11" r="8"></circle>
                            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                        </svg>
                    </div>
                </div>
                
                <div id="referralsLoading" class="space-y-4 mb-6">
                    <div class="skeleton h-20 rounded-xl shimmer"></div>
                    <div class="skeleton h-20 rounded-xl shimmer"></div>
                    <div class="skeleton h-20 rounded-xl shimmer"></div>
                </div>
                
                <div id="referralsList" class="space-y-4 mb-6" style="display:none"></div>
                
                <div id="referralsEmpty" class="empty-state" style="display:none">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                        <circle cx="9" cy="7" r="4"></circle>
                        <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                        <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                    </svg>
                    <p class="text-center" data-lang="no_referrals">No referrals found</p>
                </div>
                
                <div id="referralsPagination" class="flex justify-center items-center gap-2 mb-6"></div>
                
                <button id="exportReferrals" class="w-full py-3 bg-indigo-600 text-white rounded-xl font-medium hover:bg-indigo-700 transition-colors mb-8 flex justify-center items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="7 10 12 15 17 10"></polyline>
                        <line x1="12" y1="15" x2="12" y2="3"></line>
                    </svg>
                    <span data-lang="export_referrals">Export Referrals</span>
                </button>
            </div>
        </div>
    </div>
<script>
// Initialize Telegram WebApp
if (window.Telegram?.WebApp) {
    const webApp = window.Telegram.WebApp;
    webApp.ready();
    webApp.expand();
    
    // Add fullscreen class to body
    document.body.classList.add('telegram-fullscreen');
    
    // Use official fullscreen API if available (optional - more conservative approach)
    // if (webApp.requestFullscreen) {
    //     webApp.requestFullscreen();
    // }
    
    // Set up viewport change listener
    webApp.onEvent('viewportChanged', () => {
        webApp.expand();
    });
    
    // Handle fullscreen changes
    webApp.onEvent('fullscreenChanged', () => {
        if (webApp.isFullscreen) {
            document.body.classList.add('telegram-fullscreen');
        } else {
            document.body.classList.remove('telegram-fullscreen');
        }
    });
    
    // Handle safe area changes
    webApp.onEvent('safeAreaChanged', () => {
        updateSafeAreaInsets(webApp.safeAreaInset);
    });
    
    console.log('Telegram Mini App fullscreen mode enabled');
}

const user = Telegram.WebApp.initDataUnsafe.user;
const BASE_API_URL = window.location.origin + '/api';

let transactionHistory = [];
let referralHistory = [];
let currentTransactionPage = 1;
let currentReferralPage = 1;
let currentTransactionFilter = 'all';
let currentReferralFilter = 'all';
let currentTransactionSearch = '';
let currentReferralSearch = '';
const itemsPerPage = 5;
let currentLanguage = localStorage.getItem('appLanguage') || 'en';
let transactionChart = null;

const translations = {
    en: {
        menu: "Menu",
        home: "Home",
        sell: "Sell",
        history: "History",
        referral: "Referral",
        about: "About",
        transactions: "Transactions",
        referrals: "Referrals",
        overview: "Overview",
        all: "All",
        completed: "Completed",
        processing: "Processing",
        declined: "Declined",
        active: "Active",
        search_transactions: "Search transactions...",
        search_referrals: "Search referrals...",
        no_transactions: "No transactions found",
        no_referrals: "No referrals found",
        export_transactions: "Export Transactions",
        export_referrals: "Export Referrals",
        transaction_details: "Transaction Details",
        referral_details: "Referral Details",
        id: "ID",
        type: "Type",
        amount: "Amount",
        status: "Status",
        date: "Date",
        name: "Name",
        today: "Today",
        yesterday: "Yesterday",
        days_ago: "days ago",
        total: "Total",
        close: "Close"
    },
    ru: {
        menu: "Меню",
        home: "Главная",
        sell: "Продать",
        history: "История",
        referral: "Рефералы",
        about: "О нас",
        transactions: "Транзакции",
        referrals: "Рефералы",
        overview: "Обзор",
        all: "Все",
        completed: "Завершено",
        processing: "В обработке",
        declined: "Отклонено",
        active: "Активно",
        search_transactions: "Поиск транзакций...",
        search_referrals: "Поиск рефералов...",
        no_transactions: "Транзакций не найдено",
        no_referrals: "Рефералов не найдено",
        export_transactions: "Экспорт транзакций",
        export_referrals: "Экспорт рефералов",
        transaction_details: "Детали транзакции",
        referral_details: "Детали реферала",
        id: "ID",
        type: "Тип",
        amount: "Сумма",
        status: "Статус",
        date: "Дата",
        name: "Имя",
        today: "Сегодня",
        yesterday: "Вчера",
        days_ago: "дней назад",
        total: "Всего",
        close: "Закрыть"
    }
};

document.addEventListener('DOMContentLoaded', () => {
    initApp();
});

// Function to update safe area insets
function updateSafeAreaInsets(safeAreaInset) {
    if (safeAreaInset) {
        document.documentElement.style.setProperty('--safe-area-top', `${safeAreaInset.top}px`);
        document.documentElement.style.setProperty('--safe-area-bottom', `${safeAreaInset.bottom}px`);
        document.documentElement.style.setProperty('--safe-area-left', `${safeAreaInset.left}px`);
        document.documentElement.style.setProperty('--safe-area-right', `${safeAreaInset.right}px`);
    }
}

function initApp() {
    updateLanguage();
    setupEventListeners();
    loadTransactionHistory();
    loadReferralHistory();
    window.addEventListener('storage', (event) => {
        if (event.key === 'appLanguage') {
            currentLanguage = event.newValue || 'en';
            updateLanguage();
        }
    });
    // load shared bottom nav
    fetch('bottomnav.html').then(r => r.ok ? r.text() : '').then(html => { document.getElementById('bottomnav-container').innerHTML = html; });
}

function setupEventListeners() {
    document.getElementById('transactionsTab').addEventListener('click', () => switchTab('transactions'));
    document.getElementById('referralsTab').addEventListener('click', () => switchTab('referrals'));
    document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.addEventListener('click', () => {
            const filter = btn.getAttribute('data-filter');
            currentTransactionFilter = filter;
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('filter-active'));
            btn.classList.add('filter-active');
            currentTransactionPage = 1;
            updateTransactionList();
        });
    });
    document.querySelectorAll('.ref-filter-btn').forEach(btn => {
        btn.addEventListener('click', () => {
            const filter = btn.getAttribute('data-filter');
            currentReferralFilter = filter;
            document.querySelectorAll('.ref-filter-btn').forEach(b => b.classList.remove('filter-active'));
            btn.classList.add('filter-active');
            currentReferralPage = 1;
            updateReferralList();
        });
    });
    document.getElementById('searchTransactions').addEventListener('input', (e) => {
        currentTransactionSearch = e.target.value.trim();
        currentTransactionPage = 1;
        updateTransactionList();
    });
    document.getElementById('searchReferrals').addEventListener('input', (e) => {
        currentReferralSearch = e.target.value.trim();
        currentReferralPage = 1;
        updateReferralList();
    });
    document.getElementById('exportTransactions').addEventListener('click', exportTransactions);
    document.getElementById('exportReferrals').addEventListener('click', exportReferrals);
}

function switchTab(tab) {
    if (tab === 'transactions') {
        document.getElementById('transactionsTab').classList.add('tab-active');
        document.getElementById('referralsTab').classList.remove('tab-active');
        document.getElementById('transactionsContent').classList.add('active');
        document.getElementById('referralsContent').classList.remove('active');
    } else {
        document.getElementById('referralsTab').classList.add('tab-active');
        document.getElementById('transactionsTab').classList.remove('tab-active');
        document.getElementById('referralsContent').classList.add('active');
        document.getElementById('transactionsContent').classList.remove('active');
    }
}

function updateLanguage() {
    document.querySelectorAll('[data-lang]').forEach(el => {
        const key = el.getAttribute('data-lang');
        if (translations[currentLanguage] && translations[currentLanguage][key]) {
            el.textContent = translations[currentLanguage][key];
        }
    });
    document.querySelectorAll('[data-lang-placeholder]').forEach(el => {
        const key = el.getAttribute('data-lang-placeholder');
        if (translations[currentLanguage] && translations[currentLanguage][key]) {
            el.setAttribute('placeholder', translations[currentLanguage][key]);
        }
    });
    if (transactionHistory.length > 0) updateTransactionList();
    if (referralHistory.length > 0) updateReferralList();
}

function loadTransactionHistory() {
    document.getElementById('transactionsLoading').style.display = 'block';
    document.getElementById('transactionsList').style.display = 'none';
    document.getElementById('transactionsEmpty').style.display = 'none';

    if (!user || !user.id) {
        document.getElementById('transactionsLoading').style.display = 'none';
        document.getElementById('transactionsEmpty').style.display = 'flex';
        return;
    }

    fetch(`${BASE_API_URL}/transactions/${user.id}`, {
        headers: {
            'tg-web-app-data': Telegram.WebApp.initData,
            'Content-Type': 'application/json'
        }

function updateTransactionChart() {
    const ctx = document.getElementById('transactionChart').getContext('2d');
    const now = new Date();
    const days = [];
    const data = [];
    
    const filteredTransactions = transactionHistory.filter(t => t.status === 'completed');
    
    for (let i = 6; i >= 0; i--) {
        const date = new Date(now);
        date.setDate(now.getDate() - i);
        const dateStr = date.toISOString().split('T')[0];
        
        days.push(formatDate(date, true));
        
        const dailyTotal = filteredTransactions
            .filter(t => t.date.toISOString().split('T')[0] === dateStr)
            .reduce((sum, t) => sum + t.amount, 0);
            
        data.push(dailyTotal);
    }
    
    if (transactionChart) transactionChart.destroy();
    transactionChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: days,
            datasets: [{
                label: translations[currentLanguage].total,
                data: data,
                backgroundColor: 'rgba(79, 70, 229, 0.1)',
                borderColor: 'rgba(79, 70, 229, 1)',
                borderWidth: 2,
                tension: 0.3,
                fill: true,
                pointBackgroundColor: 'rgba(79, 70, 229, 1)',
                pointRadius: 4,
                pointHoverRadius: 6
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
                legend: {
                    display: false
                },
                tooltip: {
                    callbacks: {
                        label: function(context) {
                            return `${translations[currentLanguage].total}: ${context.raw} ★`;
                        }
                    }
                }
            },
            scales: {
                y: {
                    beginAtZero: true,
                    grid: {
                        color: 'rgba(0, 0, 0, 0.05)'
                    },
                    ticks: {
                        callback: function(value) {
                            return value + ' ★';
                        }
                    }
                },
                x: {
                    grid: {
                        display: false
                    }
                }
            }
        }
    });
}

function updatePagination(elementId, currentPage, totalPages, callback) {
    const paginationContainer = document.getElementById(elementId);
    paginationContainer.innerHTML = '';
    if (totalPages <= 1) return;
    
    const prevButton = document.createElement('button');
    prevButton.className = 'pagination-btn border';
    prevButton.innerHTML = '&lt;';
    prevButton.disabled = currentPage === 1;
    prevButton.addEventListener('click', () => {
        if (currentPage > 1) callback(currentPage - 1);
    });
    paginationContainer.appendChild(prevButton);
    
    const maxVisiblePages = 5;
    let startPage = Math.max(1, currentPage - Math.floor(maxVisiblePages / 2));
    let endPage = Math.min(totalPages, startPage + maxVisiblePages - 1);
    
    if (endPage - startPage + 1 < maxVisiblePages) {
        startPage = Math.max(1, endPage - maxVisiblePages + 1);
    }
    
    if (startPage > 1) {
        const firstButton = document.createElement('button');
        firstButton.className = 'pagination-btn border';
        firstButton.textContent = '1';
        firstButton.addEventListener('click', () => callback(1));
        paginationContainer.appendChild(firstButton);
        
        if (startPage > 2) {
            const ellipsis = document.createElement('span');
            ellipsis.className = 'px-2';
            ellipsis.textContent = '...';
            paginationContainer.appendChild(ellipsis);
        }
    }
    
    for (let i = startPage; i <= endPage; i++) {
        const pageButton = document.createElement('button');
        pageButton.className = `pagination-btn border ${i === currentPage ? 'active' : ''}`;
        pageButton.textContent = i;
        pageButton.addEventListener('click', () => callback(i));
        paginationContainer.appendChild(pageButton);
    }
    
    if (endPage < totalPages) {
        if (endPage < totalPages - 1) {
            const ellipsis = document.createElement('span');
            ellipsis.className = 'px-2';
            ellipsis.textContent = '...';
            paginationContainer.appendChild(ellipsis);
        }
        
        const lastButton = document.createElement('button');
        lastButton.className = 'pagination-btn border';
        lastButton.textContent = totalPages;
        lastButton.addEventListener('click', () => callback(totalPages));
        paginationContainer.appendChild(lastButton);
    }
    
    const nextButton = document.createElement('button');
    nextButton.className = 'pagination-btn border';
    nextButton.innerHTML = '&gt;';
    nextButton.disabled = currentPage === totalPages;
    nextButton.addEventListener('click', () => {
        if (currentPage < totalPages) callback(currentPage + 1);
    });
    paginationContainer.appendChild(nextButton);
}

function formatDate(date, short = false) {
    const now = new Date();
    const diffInDays = Math.floor((now - date) / (1000 * 60 * 60 * 24));
    
    if (short) {
        const options = { weekday: 'short' };
        return new Intl.DateTimeFormat(currentLanguage === 'ru' ? 'ru-RU' : 'en-US', options).format(date);
    }
    
    if (diffInDays === 0) return translations[currentLanguage].today;
    else if (diffInDays === 1) return translations[currentLanguage].yesterday;
    else if (diffInDays < 7) return `${diffInDays} ${translations[currentLanguage].days_ago}`;
    else {
        const options = { year: 'numeric', month: 'short', day: 'numeric' };
        return new Intl.DateTimeFormat(currentLanguage === 'ru' ? 'ru-RU' : 'en-US', options).format(date);
    }
}
