 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarStore - Transaction History</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f3f4f6;
        }
        .app-container {
            max-width: 480px;
            margin: 0 auto;
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }
        .logo-header {
            font-size: 24px;
            font-weight: bold;
            color: #4f46e5;
            text-align: center;
            padding: 16px;
            background: linear-gradient(90deg, #4f46e5, #6366f1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 40;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        .menu-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        .side-menu {
            position: fixed;
            top: 0;
            left: -100%;
            width: 64%;
            height: 100%;
            background: white;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
            z-index: 50;
            transition: all 0.3s ease;
        }
        .side-menu.active {
            left: 0;
        }
        .menu-item {
            padding: 12px 16px;
            font-size: 16px;
            color: #4f46e5;
            transition: all 0.2s ease;
            position: relative;
            display: flex;
            align-items: center;
            gap: 8px;
            border-bottom: 1px solid #e5e7eb;
        }
        .menu-item:hover {
            background: #f3f4f6;
            transform: translateX(5px);
        }
        .tab-active {
            border-bottom: 3px solid #4f46e5;
            color: #4f46e5;
            font-weight: 600;
        }
        .transaction-card {
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            transition: all 0.2s ease;
            overflow: hidden;
        }
        .transaction-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.15);
        }
        .status-badge {
            font-size: 12px;
            padding: 3px 8px;
            border-radius: 20px;
            font-weight: 500;
        }
        .status-completed {
            background: #ecfdf5;
            color: #059669;
        }
        .status-processing {
            background: #eff6ff;
            color: #2563eb;
        }
        .status-declined {
            background: #fef2f2;
            color: #dc2626;
        }
        .status-active {
            background: #ecfdf5;
            color: #059669;
        }
        .chart-container {
            position: relative;
            height: 220px;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            color: #6b7280;
        }
        .empty-state svg {
            width: 80px;
            height: 80px;
            color: #d1d5db;
            margin-bottom: 16px;
        }
        .pagination-btn {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            transition: all 0.2s ease;
        }
        .pagination-btn.active {
            background: #4f46e5;
            color: white;
        }
        .filter-active {
            background: #eef2ff;
            color: #4f46e5;
            border-color: #4f46e5;
        }
        .skeleton {
            background: linear-gradient(90deg, #f3f4f6 25%, #e5e7eb 50%, #f3f4f6 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }
        @keyframes loading {
            0% {
                background-position: 200% 0;
            }
            100% {
                background-position: -200% 0;
            }
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .shimmer {
            position: relative;
            overflow: hidden;
        }
        .shimmer::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            transform: translateX(-100%);
            background: linear-gradient(90deg, 
                rgba(255,255,255,0) 0%, 
                rgba(255,255,255,0.2) 20%, 
                rgba(255,255,255,0.5) 60%, 
                rgba(255,255,255,0) 100%);
            animation: shimmer 2s infinite;
        }
        @keyframes shimmer {
            100% {
                transform: translateX(100%);
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="menu-overlay" id="menuOverlay" onclick="toggleMenu()"></div>
        <div class="side-menu" id="sideMenu">
            <div class="p-6">
                <div class="text-xl font-bold mb-8" data-lang="menu">Menu</div>
                <nav class="space-y-2">
                    <a href="index.html" class="menu-item">
                        <img src="https://cdn.glitch.global/3dc16b91-13ae-417c-bfeb-45232e6f0f9f/house.png?v=1740035666721/40" alt="Home Icon" class="w-5 h-5">
                        <span data-lang="home">Home</span>
                    </a>
                    <a href="sell.html" class="menu-item">
                        <img src="https://cdn.glitch.global/3dc16b91-13ae-417c-bfeb-45232e6f0f9f/save-money.png?v=1740035327199/40" alt="Sell Icon" class="w-5 h-5">
                        <span data-lang="sell">Sell</span>
                    </a>
                    <a href="history.html" class="menu-item">
                        <img src="https://cdn.glitch.global/3dc16b91-13ae-417c-bfeb-45232e6f0f9f/parchment.png?v=1740035762624/40" alt="History Icon" class="w-5 h-5">
                        <span data-lang="history">History</span>
                    </a>
                    <a href="referral.html" class="menu-item">
                        <img src="https://cdn.glitch.global/3dc16b91-13ae-417c-bfeb-45232e6f0f9f/referral.png?v=1740035816288/40" alt="Referral Icon" class="w-5 h-5">
                        <span data-lang="referral">Referral</span>
                    </a>
                    <a href="about.html" class="menu-item">
                        <img src="https://cdn.glitch.global/3dc16b91-13ae-417c-bfeb-45232e6f0f9f/about.png?v=1740035453130/40" alt="About Icon" class="w-5 h-5">
                        <span data-lang="about">About</span>
                    </a>
                </nav>
            </div>
        </div>

        <div class="p-4 flex justify-between items-center bg-white shadow-sm">
            <button onclick="toggleMenu()" class="p-2">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                </svg>
            </button>
            <div class="logo-header">StarStore</div>
            <div class="w-8"></div>
        </div>
        
        <div class="px-4">
            <div class="flex border-b mb-6">
                <button id="transactionsTab" class="flex-1 py-3 text-center tab-active" data-lang="transactions">
                    Transactions
                </button>
                <button id="referralsTab" class="flex-1 py-3 text-center" data-lang="referrals">
                    Referrals
                </button>
            </div>
            
            <div id="transactionsContent" class="tab-content active">
                <div class="bg-white rounded-xl shadow-sm p-4 mb-6">
                    <h3 class="text-lg font-semibold mb-4" data-lang="overview">Overview</h3>
                    <div class="chart-container">
                        <canvas id="transactionChart"></canvas>
                    </div>
                    <div class="grid grid-cols-3 gap-3 mt-4">
                        <div class="text-center p-2 rounded-lg bg-green-50">
                            <div class="text-green-600 text-xl font-semibold" id="completedCount">0</div>
                            <div class="text-xs text-green-800" data-lang="completed">Completed</div>
                        </div>
                        <div class="text-center p-2 rounded-lg bg-blue-50">
                            <div class="text-blue-600 text-xl font-semibold" id="processingCount">0</div>
                            <div class="text-xs text-blue-800" data-lang="processing">Processing</div>
                        </div>
                        <div class="text-center p-2 rounded-lg bg-red-50">
                            <div class="text-red-600 text-xl font-semibold" id="declinedCount">0</div>
                            <div class="text-xs text-red-800" data-lang="declined">Declined</div>
                        </div>
                    </div>
                </div>
                
                <div class="flex mb-4 space-x-2 overflow-x-auto pb-2 scrollbar-hide">
                    <button class="filter-btn px-4 py-2 rounded-full border text-sm whitespace-nowrap filter-active" data-filter="all" data-lang="all">All</button>
                    <button class="filter-btn px-4 py-2 rounded-full border text-sm whitespace-nowrap" data-filter="completed" data-lang="completed">Completed</button>
                    <button class="filter-btn px-4 py-2 rounded-full border text-sm whitespace-nowrap" data-filter="processing" data-lang="processing">Processing</button>
                    <button class="filter-btn px-4 py-2 rounded-full border text-sm whitespace-nowrap" data-filter="declined" data-lang="declined">Declined</button>
                </div>
                
                <div class="relative mb-6">
                    <input type="text" id="searchTransactions" class="w-full p-3 pl-10 pr-4 rounded-xl border border-gray-200 focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" data-lang-placeholder="search_transactions" placeholder="Search transactions...">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-gray-400">
                            <circle cx="11" cy="11" r="8"></circle>
                            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                        </svg>
                    </div>
                </div>
                
                <div id="transactionsLoading" class="space-y-4 mb-6">
                    <div class="skeleton h-20 rounded-xl shimmer"></div>
                    <div class="skeleton h-20 rounded-xl shimmer"></div>
                    <div class="skeleton h-20 rounded-xl shimmer"></div>
                </div>
                
                <div id="transactionsList" class="space-y-4 mb-6" style="display:none"></div>
                
                <div id="transactionsEmpty" class="empty-state" style="display:none">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                        <polyline points="14 2 14 8 20 8"></polyline>
                        <line x1="16" y1="13" x2="8" y2="13"></line>
                        <line x1="16" y1="17" x2="8" y2="17"></line>
                        <polyline points="10 9 9 9 8 9"></polyline>
                    </svg>
                    <p class="text-center" data-lang="no_transactions">No transactions found</p>
                </div>
                
                <div id="transactionsPagination" class="flex justify-center items-center gap-2 mb-6"></div>
                
                <button id="exportTransactions" class="w-full py-3 bg-indigo-600 text-white rounded-xl font-medium hover:bg-indigo-700 transition-colors mb-8 flex justify-center items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="7 10 12 15 17 10"></polyline>
                        <line x1="12" y1="15" x2="12" y2="3"></line>
                    </svg>
                    <span data-lang="export_transactions">Export Transactions</span>
                </button>
            </div>
            
            <div id="referralsContent" class="tab-content">
                <div class="flex mb-4 space-x-2 overflow-x-auto pb-2 scrollbar-hide">
                    <button class="ref-filter-btn px-4 py-2 rounded-full border text-sm whitespace-nowrap filter-active" data-filter="all" data-lang="all">All</button>
                    <button class="ref-filter-btn px-4 py-2 rounded-full border text-sm whitespace-nowrap" data-filter="active" data-lang="active">Active</button>
                    <button class="ref-filter-btn px-4 py-2 rounded-full border text-sm whitespace-nowrap" data-filter="processing" data-lang="processing">Processing</button>
                </div>
                
                <div class="relative mb-6">
                    <input type="text" id="searchReferrals" class="w-full p-3 pl-10 pr-4 rounded-xl border border-gray-200 focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" data-lang-placeholder="search_referrals" placeholder="Search referrals...">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-gray-400">
                            <circle cx="11" cy="11" r="8"></circle>
                            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                        </svg>
                    </div>
                </div>
                
                <div id="referralsLoading" class="space-y-4 mb-6">
                    <div class="skeleton h-20 rounded-xl shimmer"></div>
                    <div class="skeleton h-20 rounded-xl shimmer"></div>
                    <div class="skeleton h-20 rounded-xl shimmer"></div>
                </div>
                
                <div id="referralsList" class="space-y-4 mb-6" style="display:none"></div>
                
                <div id="referralsEmpty" class="empty-state" style="display:none">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                        <circle cx="9" cy="7" r="4"></circle>
                        <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                        <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                    </svg>
                    <p class="text-center" data-lang="no_referrals">No referrals found</p>
                </div>
                
                <div id="referralsPagination" class="flex justify-center items-center gap-2 mb-6"></div>
                
                <button id="exportReferrals" class="w-full py-3 bg-indigo-600 text-white rounded-xl font-medium hover:bg-indigo-700 transition-colors mb-8 flex justify-center items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="7 10 12 15 17 10"></polyline>
                        <line x1="12" y1="15" x2="12" y2="3"></line>
                    </svg>
                    <span data-lang="export_referrals">Export Referrals</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        Telegram.WebApp.ready();
        const user = Telegram.WebApp.initDataUnsafe.user;

        let transactionHistory = [];
        let referralHistory = [];
        let currentTransactionPage = 1;
        let currentReferralPage = 1;
        let currentTransactionFilter = 'all';
        let currentReferralFilter = 'all';
        let currentTransactionSearch = '';
        let currentReferralSearch = '';
        const itemsPerPage = 5;
        let currentLanguage = localStorage.getItem('appLanguage') || 'en';
        let transactionChart = null;

        const translations = {
            en: {
                menu: "Menu",
                home: "Home",
                sell: "Sell",
                history: "History",
                referral: "Referral",
                about: "About",
                activity_history: "Activity History",
                history_description: "Track all your transactions and referrals in one place",
                transactions: "Transactions",
                referrals: "Referrals",
                overview: "Overview",
                all: "All",
                completed: "Completed",
                processing: "Processing",
                declined: "Declined",
                active: "Active",
                search_transactions: "Search transactions...",
                search_referrals: "Search referrals...",
                no_transactions: "No transactions found",
                no_referrals: "No referrals found",
                export_transactions: "Export Transactions",
                export_referrals: "Export Referrals",
                transaction_details: "Transaction Details",
                referral_details: "Referral Details",
                id: "ID",
                type: "Type",
                amount: "Amount",
                status: "Status",
                date: "Date",
                name: "Name",
                today: "Today",
                yesterday: "Yesterday",
                days_ago: "days ago",
                total: "Total",
                view_details: "View Details",
                stars_purchase: "Stars Purchase",
                close: "Close"
            },
            ru: {
                menu: "Меню",
                home: "Главная",
                sell: "Продать",
                history: "История",
                referral: "Рефералы",
                about: "О нас",
                activity_history: "История активности",
                history_description: "Отслеживайте все ваши транзакции и рефералы в одном месте",
                transactions: "Транзакции",
                referrals: "Рефералы",
                overview: "Обзор",
                all: "Все",
                completed: "Завершено",
                processing: "В обработке",
                declined: "Отклонено",
                active: "Активно",
                search_transactions: "Поиск транзакций...",
                search_referrals: "Поиск рефералов...",
                no_transactions: "Транзакций не найдено",
                no_referrals: "Рефералов не найдено",
                export_transactions: "Экспорт транзакций",
                export_referrals: "Экспорт рефералов",
                transaction_details: "Детали транзакции",
                referral_details: "Детали реферала",
                id: "ID",
                type: "Тип",
                amount: "Сумма",
                status: "Статус",
                date: "Дата",
                name: "Имя",
                today: "Сегодня",
                yesterday: "Вчера",
                days_ago: "дней назад",
                total: "Всего",
                view_details: "Просмотр деталей",
                stars_purchase: "Покупка звезд",
                close: "Закрыть"
            }
        };

        document.addEventListener('DOMContentLoaded', () => {
            initApp();
        });

        function initApp() {
            updateLanguage();
            setupEventListeners();
            loadTransactionHistory();
            loadReferralHistory();
            window.addEventListener('storage', (event) => {
                if (event.key === 'appLanguage') {
                    currentLanguage = event.newValue || 'en';
                    updateLanguage();
                }
            });
        }

        function setupEventListeners() {
            document.getElementById('transactionsTab').addEventListener('click', () => switchTab('transactions'));
            document.getElementById('referralsTab').addEventListener('click', () => switchTab('referrals'));
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const filter = btn.getAttribute('data-filter');
                    currentTransactionFilter = filter;
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('filter-active'));
                    btn.classList.add('filter-active');
                    currentTransactionPage = 1;
                    updateTransactionList();
                });
            });
            document.querySelectorAll('.ref-filter-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const filter = btn.getAttribute('data-filter');
                    currentReferralFilter = filter;
                    document.querySelectorAll('.ref-filter-btn').forEach(b => b.classList.remove('filter-active'));
                    btn.classList.add('filter-active');
                    currentReferralPage = 1;
                    updateReferralList();
                });
            });
            document.getElementById('searchTransactions').addEventListener('input', (e) => {
                currentTransactionSearch = e.target.value.trim();
                currentTransactionPage = 1;
                updateTransactionList();
            });
            document.getElementById('searchReferrals').addEventListener('input', (e) => {
                currentReferralSearch = e.target.value.trim();
                currentReferralPage = 1;
                updateReferralList();
            });
            document.getElementById('exportTransactions').addEventListener('click', exportTransactions);
            document.getElementById('exportReferrals').addEventListener('click', exportReferrals);
        }

        function toggleMenu() {
            document.getElementById('sideMenu').classList.toggle('active');
            document.getElementById('menuOverlay').classList.toggle('active');
        }

        function switchTab(tab) {
            if (tab === 'transactions') {
                document.getElementById('transactionsTab').classList.add('tab-active');
                document.getElementById('referralsTab').classList.remove('tab-active');
                document.getElementById('transactionsContent').classList.add('active');
                document.getElementById('referralsContent').classList.remove('active');
            } else {
                document.getElementById('referralsTab').classList.add('tab-active');
                document.getElementById('transactionsTab').classList.remove('tab-active');
                document.getElementById('referralsContent').classList.add('active');
                document.getElementById('transactionsContent').classList.remove('active');
            }
        }

        function updateLanguage() {
            document.querySelectorAll('[data-lang]').forEach(el => {
                const key = el.getAttribute('data-lang');
                if (translations[currentLanguage] && translations[currentLanguage][key]) {
                    el.textContent = translations[currentLanguage][key];
                }
            });
            document.querySelectorAll('[data-lang-placeholder]').forEach(el => {
                const key = el.getAttribute('data-lang-placeholder');
                if (translations[currentLanguage] && translations[currentLanguage][key]) {
                    el.setAttribute('placeholder', translations[currentLanguage][key]);
                }
            });
            if (transactionHistory.length > 0) updateTransactionList();
            if (referralHistory.length > 0) updateReferralList();
        }

        function loadTransactionHistory() {
            document.getElementById('transactionsLoading').style.display = 'block';
            document.getElementById('transactionsList').style.display = 'none';
            document.getElementById('transactionsEmpty').style.display = 'none';
            
            setTimeout(() => {
                document.getElementById('transactionsLoading').style.display = 'none';
                document.getElementById('transactionsEmpty').style.display = 'flex';
            }, 1000);
        }

        function loadReferralHistory() {
            document.getElementById('referralsLoading').style.display = 'block';
            document.getElementById('referralsList').style.display = 'none';
            document.getElementById('referralsEmpty').style.display = 'none';
            
            setTimeout(() => {
                document.getElementById('referralsLoading').style.display = 'none';
                document.getElementById('referralsEmpty').style.display = 'flex';
            }, 1000);
        }

        function updateTransactionList() {
            document.getElementById('transactionsLoading').style.display = 'none';
            document.getElementById('transactionsList').style.display = 'none';
            document.getElementById('transactionsEmpty').style.display = 'flex';
        }

        function updateReferralList() {
            document.getElementById('referralsLoading').style.display = 'none';
            document.getElementById('referralsList').style.display = 'none';
            document.getElementById('referralsEmpty').style.display = 'flex';
        }

        function updateTransactionCounts(transactions) {
            document.getElementById('completedCount').textContent = 0;
            document.getElementById('processingCount').textContent = 0;
            document.getElementById('declinedCount').textContent = 0;
        }

        function updateTransactionChart() {
            const ctx = document.getElementById('transactionChart').getContext('2d');
            if (transactionChart) transactionChart.destroy();
            transactionChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
                    datasets: [{
                        label: translations[currentLanguage].total,
                        data: [0, 0, 0, 0, 0, 0, 0],
                        backgroundColor: 'rgba(79, 70, 229, 0.1)',
                        borderColor: 'rgba(79, 70, 229, 1)',
                        borderWidth: 2,
                        tension: 0.3,
                        fill: true,
                        pointBackgroundColor: 'rgba(79, 70, 229, 1)',
                        pointRadius: 4,
                        pointHoverRadius: 6
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return `${translations[currentLanguage].total}: ${context.raw} ★`;
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: {
                                color: 'rgba(0, 0, 0, 0.05)'
                            },
                            ticks: {
                                callback: function(value) {
                                    return value + ' ★';
                                }
                            }
                        },
                        x: {
                            grid: {
                                display: false
                            }
                        }
                    }
                }
            });
        }
