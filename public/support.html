 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarStore Support</title>
    <style>
        /* === LOADING SCREEN (FULLSCREEN OVERLAY) === */
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
        }
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid #007bff;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .loading-text {
            margin-top: 16px;
            font-size: 16px;
            color: #333;
        }

        /* === FORCE-HIDE TAWK.TO ELEMENTS DURING LOAD === */
        body.loading .tawk-min-container,
        body.loading .tawk-button {
            display: none !important;
        }
    </style>
</head>
<body class="loading">
    <div class="loading-overlay" id="loadingScreen">
        <div class="spinner"></div>
        <div class="loading-text">Connecting to StarStore support...</div>
    </div>

    <!-- Telegram WebApp SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <script>
        // ===== 1. PREVENT VISUAL GLITCHES =====
        document.addEventListener('DOMContentLoaded', function() {
            // Add CSS to hide Tawk.to elements permanently until we're ready
            const antiFlickerStyle = document.createElement('style');
            antiFlickerStyle.innerHTML = `
                .tawk-min-container, .tawk-button {
                    visibility: hidden !important;
                    opacity: 0 !important;
                }
            `;
            document.head.appendChild(antiFlickerStyle);
        });

        // ===== 2. TELEGRAM USER DATA =====
        function getTelegramUser() {
            if (window.Telegram && Telegram.WebApp.initDataUnsafe?.user) {
                return {
                    id: Telegram.WebApp.initDataUnsafe.user.id,
                    username: Telegram.WebApp.initDataUnsafe.user.username || 'Telegram Customer'
                };
            }
            return null;
        }

        // ===== 3. TAWK.TO CONFIG =====
        window.Tawk_API = window.Tawk_API || {};
        window.Tawk_LoadStart = new Date();
        
        // Disable auto-display to prevent flickering
        Tawk_API.autoDisplay = false;

        Tawk_API.onLoad = function() {
            // Set visitor data from Telegram
            const user = getTelegramUser();
            if (user) {
                Tawk_API.setVisitorData({
                    name: `[TG] ${user.username} (${user.id})`,
                    email: `tg-${user.id}@starstore.support`,
                    telegramId: user.id
                });
            }

            // Customize chat appearance
            Tawk_API.setAttributes({
                'theme': 'light',
                'overlay': true,
                'hideBubble': true
            });

            // Smooth transition sequence
            setTimeout(() => {
                // 1. Hide loading screen
                document.body.classList.remove('loading');
                document.getElementById('loadingScreen').style.display = 'none';
                
                // 2. Show and maximize chat
                Tawk_API.showWidget();
                Tawk_API.maximize();
                
                // 3. Mobile-specific fullscreen
                if (window.innerWidth <= 768) {
                    Tawk_API.setAttributes({
                        'mobileFullScreen': true
                    });
                }
            }, 300); // Short delay to ensure everything is initialized
        };

        // ===== 4. LOAD TAWK.TO WIDGET =====
        (function() {
            var tawkScript = document.createElement('script');
            tawkScript.async = true;
            tawkScript.src = 'https://embed.tawk.to/67ecff100a2d5b1907b51428/1inqs8mce';
            tawkScript.charset = 'UTF-8';
            tawkScript.setAttribute('crossorigin', '*');
            document.body.appendChild(tawkScript);
        })();
    </script>
</body>
</html>
