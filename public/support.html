 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarStore Support</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
        }
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.3s ease;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid #007bff;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .loading-text {
            margin-top: 16px;
            font-size: 16px;
            color: #333;
        }
        body.loading iframe,
        body.loading .tidio-chat {
            display: none !important;
            visibility: hidden !important;
            opacity: 0 !important;
        }
    </style>
</head>
<body class="loading">
    <div class="loading-overlay" id="loadingScreen">
        <div class="spinner"></div>
                        <div class="loading-text" data-translate="connectingToSupport">Connecting to StarStore support...</div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <script>
        (function() {
            const antiFlickerStyle = document.createElement('style');
            antiFlickerStyle.innerHTML = `
                .tidio-chat,
                iframe[title*="chat"] {
                    visibility: hidden !important;
                    opacity: 0 !important;
                    display: none !important;
                }
            `;
            document.head.appendChild(antiFlickerStyle);
        })();

        function getTelegramUser() {
            if (window.Telegram && Telegram.WebApp.initDataUnsafe?.user) {
                return {
                    id: Telegram.WebApp.initDataUnsafe.user.id,
                    username: Telegram.WebApp.initDataUnsafe.user.username || 'Telegram Customer'
                };
            }
            return null;
        }

        let tidioLoaded = false;
        let tidioCheckInterval;

        function setupTidio() {
            if (!window.tidioChatApi) {
                if (!tidioCheckInterval) {
                    tidioCheckInterval = setInterval(setupTidio, 100);
                }
                return;
            }

            clearInterval(tidioCheckInterval);
            tidioLoaded = true;
            
            const user = getTelegramUser();
            if (user) {
                window.tidioChatApi.setVisitorData({
                    name: `[TG] ${user.username} (${user.id})`
                });
            }

            window.tidioChatApi.on('ready', function() {
                document.querySelectorAll('style').forEach(style => {
                    if (style.innerHTML.includes('tidio-chat')) {
                        style.remove();
                    }
                });
                completeLoading();
            });
        }

        function completeLoading() {
            const loadingScreen = document.getElementById('loadingScreen');
            loadingScreen.style.opacity = '0';
            
            setTimeout(() => {
                document.body.classList.remove('loading');
                loadingScreen.style.display = 'none';
                
                if (window.tidioChatApi) {
                    window.tidioChatApi.show();
                    window.tidioChatApi.open();
                }
            }, 300);
        }

        setTimeout(() => {
            if (!tidioLoaded) {
                completeLoading();
            }
        }, 5000);

        document.addEventListener('DOMContentLoaded', function() {
            setupTidio();
        });
    </script>

    <script src="//code.tidio.co/2eplfarnhl3xdyrvsgtdzukrgiwlxq4c.js" async></script>
</body>
</html>
