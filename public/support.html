 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Support</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8f9fa;
            overflow: hidden; /* Prevent scroll during loading */
        }
        .loading-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: #f8f9fa;
            z-index: 9999; /* Ensure loading is on top */
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(0, 123, 255, 0.2);
            border-top: 4px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .loading-text {
            color: #333;
            font-size: 1.1rem;
        }
        
        /* Hide Tawk.to elements during load */
        .tawk-min-container, .tawk-button, .tawk-bubble {
            opacity: 0 !important;
            visibility: hidden !important;
        }
    </style>
</head>
<body>
    <div class="loading-container" id="loading">
        <div class="spinner"></div>
        <p class="loading-text">Connecting to support...</p>
    </div>

    <!-- Telegram WebApp SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <script>
        // ===== 1. PREVENT TAWK.TO FLICKERING =====
        // Force hide widget until fully loaded
        document.addEventListener('DOMContentLoaded', function() {
            const style = document.createElement('style');
            style.innerHTML = `
                .tawk-min-container, .tawk-button, .tawk-bubble {
                    display: none !important;
                }
            `;
            document.head.appendChild(style);
        });

        // ===== 2. CAPTURE TELEGRAM USER =====
        function getTelegramUser() {
            if (window.Telegram && Telegram.WebApp.initDataUnsafe?.user) {
                return {
                    id: Telegram.WebApp.initDataUnsafe.user.id,
                    username: Telegram.WebApp.initDataUnsafe.user.username || 'Telegram User'
                };
            }
            return null;
        }

        // ===== 3. TAWK.TO CONFIGURATION =====
        window.Tawk_API = window.Tawk_API || {};
        window.Tawk_LoadStart = new Date();
        
        // Disable auto-display until ready
        Tawk_API.autoDisplay = false;

        Tawk_API.onLoad = function() {
            // 1. Hide all Tawk.to elements temporarily
            document.querySelectorAll('.tawk-min-container, .tawk-button').forEach(el => {
                el.style.display = 'none';
            });
            
            // 2. Set visitor data
            const user = getTelegramUser();
            if (user) {
                Tawk_API.setVisitorData({
                    name: `${user.username || 'User'} (TG:${user.id})`,
                    email: `telegram-${user.id}@user.com`,
                    telegramId: user.id
                });
            }
            
            // 3. Fully load chat before showing
            setTimeout(() => {
                // Hide loading screen
                document.getElementById('loading').style.display = 'none';
                
                // Show and maximize chat
                Tawk_API.showWidget();
                Tawk_API.maximize();
                
                // Mobile optimization
                if (window.innerWidth <= 768) {
                    Tawk_API.setAttributes({
                        'mobileFullScreen': true,
                        'offsetX': 0,
                        'offsetY': 0
                    });
                }
            }, 500); // Small delay to ensure everything is ready
        };

        // ===== 4. LOAD TAWK.TO =====
        (function() {
            var s1 = document.createElement('script'),
                s0 = document.getElementsByTagName('script')[0];
            s1.async = true;
            s1.src = 'https://embed.tawk.to/67ecff100a2d5b1907b51428/1inqs8mce';
            s1.charset = 'UTF-8';
            s1.setAttribute('crossorigin', '*');
            s0.parentNode.insertBefore(s1, s0);
        })();
    </script>
</body>
</html>
