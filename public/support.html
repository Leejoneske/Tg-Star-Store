<!DOCTYPE html>

<head>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
        }
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.3s ease;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid #007bff;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .loading-text {
            margin-top: 16px;
            font-size: 16px;
            color: #333;
        }
        body.loading iframe,
        body.loading .tidio-chat {
            display: none !important;
            visibility: hidden !important;
            opacity: 0 !important;
        }
    </style>
    <script src="/js/translations.js?v=3"></script>
    <link rel="stylesheet" href="/css/theme.css">
    <script src="/js/theme.js"></script>
</head>

<script>
document.addEventListener('DOMContentLoaded',function(){
  function openTidio(){try{if(window.tidioChatApi){tidioChatApi.open();tidioChatApi.show();return true;} }catch(_){} return false;}
  if(!openTidio()){
    var tries=0; var iv=setInterval(function(){tries++; if(openTidio()||tries>20) clearInterval(iv);},200);
  }
});
</script>
    <div class="loading-overlay" id="loadingScreen">
        <div class="spinner"></div>
                        <div class="loading-text" data-translate="connectingToSupport">Connecting to StarStore support...</div>
    </div>


    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <script>
        (function() {
            const antiFlickerStyle = document.createElement('style');
            antiFlickerStyle.innerHTML = `
                .tidio-chat,
                iframe[title*="chat"] {
                    visibility: hidden !important;
                    opacity: 0 !important;
                    display: none !important;
                }
            `;
            document.head.appendChild(antiFlickerStyle);
        })();

        function getTelegramUser() {
            if (window.Telegram && Telegram.WebApp.initDataUnsafe?.user) {
                return {
                    id: Telegram.WebApp.initDataUnsafe.user.id,
                    username: Telegram.WebApp.initDataUnsafe.user.username || 'Telegram Customer'
                };
            }
            return null;
        }

        let smartsuppLoaded = false;
        let smartsuppCheckInterval;

        /**
         * Setup Telegram WebApp back button for closing support page
         * Uses native Telegram functionality to gracefully close the window
         */
        function setupTelegramBackButton() {
            if (!window.Telegram?.WebApp?.BackButton) {
                console.log('Telegram WebApp BackButton not available');
                return;
            }

            try {
                // Show the back button
                Telegram.WebApp.BackButton.show();
                
                // Handle back button click - close support window
                Telegram.WebApp.BackButton.onClick(() => {
                    closeSupport();
                });
                
                console.log('Telegram back button configured for support page');
            } catch (error) {
                console.error('Error setting up Telegram back button:', error);
            }
        }

        /**
         * Close support page and return to main app
         */
        function closeSupport() {
            console.log('Closing support page');
            
            try {
                // Hide back button
                if (window.Telegram?.WebApp?.BackButton) {
                    Telegram.WebApp.BackButton.hide();
                }
                
                // Close any open chat widgets
                if (window.smartsupp) {
                    try { smartsupp('chat:close'); } catch(_) {}
                    try { smartsupp('widget:close'); } catch(_) {}
                }
                if (window.tidioChatApi) {
                    try { tidioChatApi.close(); } catch(_) {}
                }
            } catch (error) {
                console.error('Error closing widgets:', error);
            }

            // Close the Telegram WebApp view
            if (window.Telegram?.WebApp?.close) {
                Telegram.WebApp.close();
            } else {
                // Fallback: go back using browser history
                window.history.back();
            }
        }

        // Make close function globally available for direct calls
        window.closeSupport = closeSupport;

        function setupSmartsupp() {
            if (!window.smartsupp) {
                if (!smartsuppCheckInterval) {
                    smartsuppCheckInterval = setInterval(setupSmartsupp, 100);
                }
                return;
            }

            clearInterval(smartsuppCheckInterval);
            smartsuppLoaded = true;

            const user = getTelegramUser();
            if (user) {
                try {
                    smartsupp('name', `[TG] ${user.username} (${user.id})`);
                    smartsupp('email', `${user.id}@telegram.local`);
                } catch (_) {}
            }

            // Smartsupp does not expose a ready event in the same way; proceed to hide overlay shortly after load
            setTimeout(completeLoading, 300);

            // Auto-expand chat bubble/widget after load
            setTimeout(() => {
                try { smartsupp('chat:open'); } catch(_) {}
                try { smartsupp('widget:open'); } catch(_) {}
            }, 350);
        }

        function completeLoading() {
            const loadingScreen = document.getElementById('loadingScreen');
            loadingScreen.style.opacity = '0';
            
            setTimeout(() => {
                document.body.classList.remove('loading');
                loadingScreen.style.display = 'none';
                
                // Setup Telegram back button after loading complete
                setupTelegramBackButton();
            }, 300);
        }

        setTimeout(() => {
            if (!smartsuppLoaded) {
                completeLoading();
            }
        }, 5000);

        document.addEventListener('DOMContentLoaded', function() {
            // Initialize translations
            if (typeof TranslationUtils !== 'undefined') {
                TranslationUtils.init();
            }
            setupSmartsupp();
        });

        // Handle page visibility changes - restore back button if page becomes visible again
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden) {
                setupTelegramBackButton();
            }
        });

        // Handle unload - ensure proper cleanup
        window.addEventListener('beforeunload', function() {
            try {
                if (window.Telegram?.WebApp?.BackButton) {
                    Telegram.WebApp.BackButton.hide();
                }
            } catch (error) {
                console.error('Error during cleanup:', error);
            }
        });
    </script>
