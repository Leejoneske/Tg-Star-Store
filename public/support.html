 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarStore Support</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
        }
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.3s ease;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid #007bff;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .loading-text {
            margin-top: 16px;
            font-size: 16px;
            color: #333;
        }
        body.loading iframe,
        body.loading .tidio-chat {
            display: none !important;
            visibility: hidden !important;
            opacity: 0 !important;
        }
    </style>
    <script src="js/translations.js"></script>
</head>
<body class="loading">
    <div class="loading-overlay" id="loadingScreen">
        <div class="spinner"></div>
                        <div class="loading-text" data-translate="connectingToSupport">Connecting to StarStore support...</div>
    </div>

    <div style="position: absolute; top: 8px; right: 8px; z-index: 10000;">
        <select id="languageSelectSupport" class="language-toggle" style="margin: 0;">
            <option value="en">English</option>
            <option value="ru">Русский</option>
            <option value="hi">हिंदी</option>
            <option value="ar">العربية</option>
        </select>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
    /* Enhanced language dropdown styling (shared) */
    .language-toggle {
        appearance: none;
        -webkit-appearance: none;
        -moz-appearance: none;
        padding: 8px 36px 8px 12px;
        border: 1px solid #e5e7eb;
        border-radius: 10px;
        background-color: #ffffff;
        color: #111827;
        font-size: 14px;
        line-height: 20px;
        transition: box-shadow 0.2s ease, border-color 0.2s ease, transform 0.06s ease;
        background-image: url('data:image/svg+xml;utf8,<svg fill="none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path fill="%236b7280" d="M5.23 7.21a.75.75 0 011.06.02L10 10.94l3.71-3.71a.75.75 0 111.06 1.06l-4.24 4.24a.75.75 0 01-1.06 0L5.21 8.29a.75.75 0 01.02-1.08z"/></svg>');
        background-repeat: no-repeat;
        background-position: right 10px center;
        background-size: 18px 18px;
    }
    .language-toggle:hover { border-color: #d1d5db; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
    .language-toggle:focus { outline: none; border-color: #6366f1; box-shadow: 0 0 0 4px rgba(99,102,241,0.15); }
    .language-toggle:active { transform: translateY(1px); }
    </style>

    <script>
        (function() {
            const antiFlickerStyle = document.createElement('style');
            antiFlickerStyle.innerHTML = `
                .tidio-chat,
                iframe[title*="chat"] {
                    visibility: hidden !important;
                    opacity: 0 !important;
                    display: none !important;
                }
            `;
            document.head.appendChild(antiFlickerStyle);
        })();

        function getTelegramUser() {
            if (window.Telegram && Telegram.WebApp.initDataUnsafe?.user) {
                return {
                    id: Telegram.WebApp.initDataUnsafe.user.id,
                    username: Telegram.WebApp.initDataUnsafe.user.username || 'Telegram Customer'
                };
            }
            return null;
        }

        let smartsuppLoaded = false;
        let smartsuppCheckInterval;

        function setupSmartsupp() {
            if (!window.smartsupp) {
                if (!smartsuppCheckInterval) {
                    smartsuppCheckInterval = setInterval(setupSmartsupp, 100);
                }
                return;
            }

            clearInterval(smartsuppCheckInterval);
            smartsuppLoaded = true;

            const user = getTelegramUser();
            if (user) {
                try {
                    smartsupp('name', `[TG] ${user.username} (${user.id})`);
                    smartsupp('email', `${user.id}@telegram.local`);
                } catch (_) {}
            }

            // Smartsupp does not expose a ready event in the same way; proceed to hide overlay shortly after load
            setTimeout(completeLoading, 300);
        }

        function completeLoading() {
            const loadingScreen = document.getElementById('loadingScreen');
            loadingScreen.style.opacity = '0';
            
            setTimeout(() => {
                document.body.classList.remove('loading');
                loadingScreen.style.display = 'none';
                
                // Nothing else
            }, 300);
        }

        setTimeout(() => {
            if (!smartsuppLoaded) {
                completeLoading();
            }
        }, 5000);

        document.addEventListener('DOMContentLoaded', function() {
            // Initialize translations and language select
            if (typeof TranslationUtils !== 'undefined') {
                TranslationUtils.init();
                const select = document.getElementById('languageSelectSupport');
                if (select) {
                    select.value = TranslationUtils.getCurrentLanguage();
                    select.addEventListener('change', function() {
                        TranslationUtils.setCurrentLanguage(this.value);
                        localStorage.setItem('appLanguage', this.value);
                    });
                }
            }
            setupSmartsupp();
        });
    </script>
