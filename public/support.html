 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Support</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8f9fa;
        }
        .loading-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(0, 123, 255, 0.2);
            border-top: 4px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .loading-text {
            color: #333;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <div class="loading-container" id="loading">
        <div class="spinner"></div>
        <p class="loading-text">Connecting to support...</p>
    </div>

    <!-- Telegram WebApp SDK (MUST LOAD FIRST) -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <script>
        // ===== 1. CAPTURE TELEGRAM USER ID =====
        function getTelegramUser() {
            if (window.Telegram && Telegram.WebApp.initDataUnsafe?.user) {
                return {
                    id: Telegram.WebApp.initDataUnsafe.user.id,
                    username: Telegram.WebApp.initDataUnsafe.user.username || 'Telegram User'
                };
            }
            return null;
        }

        // ===== 2. CONFIGURE TAWK.TO =====
        window.Tawk_API = window.Tawk_API || {};
        window.Tawk_LoadStart = new Date();

        Tawk_API.onLoad = function() {
            const user = getTelegramUser();
            
            // Attach Telegram data to visitor
            if (user) {
                Tawk_API.setVisitorData({
                    name: `${user.username} (ID: ${user.id})`,
                    email: `telegram-${user.id}@user.com`, // Fake email for tracking
                    telegramId: user.id  // Custom field
                });
            }

            // Auto-open chat and hide loader
            Tawk_API.maximize();
            document.getElementById('loading').style.display = 'none';
            
            // Mobile optimization
            if (window.innerWidth <= 768) {
                Tawk_API.setAttributes({
                    'mobileFullScreen': true
                });
            }
        };

        // ===== 3. LOAD TAWK.TO WIDGET =====
        (function() {
            var s1 = document.createElement('script'),
                s0 = document.getElementsByTagName('script')[0];
            s1.async = true;
            s1.src = 'https://embed.tawk.to/67ecff100a2d5b1907b51428/1inqs8mce';
            s1.charset = 'UTF-8';
            s1.setAttribute('crossorigin', '*');
            s0.parentNode.insertBefore(s1, s0);
        })();
    </script>
</body>
</html>
