<body class="bg-gray-50 font-sans">

    <!-- Initialize SPA -->
    <script>
        // Initialize the SPA when DOM is ready
        document.addEventListener('DOMContentLoaded', function() {
            // Load bottom navigation
            loadBottomNavigation();
            
            // Initialize SPA router
            if (window.spaRouter) {
                // Router is already initialized
                console.log('SPA Router initialized');
            }
            
            // Add loaded class to prevent flash
            document.body.classList.add('spa-loaded');
        });
        
        async function loadBottomNavigation() {
            try {
                const response = await fetch('/bottomnav.html');
                const html = await response.text();
                document.getElementById('bottom-nav-container').innerHTML = html;
            } catch (error) {
                console.error('Failed to load bottom navigation:', error);
            }
        }
    </script>
