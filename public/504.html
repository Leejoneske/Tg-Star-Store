<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>504 - Gateway Timeout</title>
	<style>
		body{margin:0;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Arial;background:#f8fafc;color:#111827;display:flex;min-height:100vh;align-items:center;justify-content:center}
		.container{max-width:560px;width:92%;background:#fff;border:1px solid #e5e7eb;border-radius:16px;padding:32px;box-shadow:0 4px 24px rgba(0,0,0,.06);text-align:center}
		.code{font-size:56px;font-weight:800;color:#ef4444;margin-bottom:8px}
		h1{font-size:22px;margin:0 0 8px}
		p{margin:0 0 16px;color:#6b7280}
		.actions{display:flex;gap:12px;justify-content:center;flex-wrap:wrap}
		.btn{appearance:none;border:1px solid #e5e7eb;background:#fff;color:#111827;border-radius:10px;padding:10px 14px;text-decoration:none;display:inline-block;font-weight:600}
		.btn.primary{background:#111827;color:#fff;border-color:#111827}
	</style>
</head>
<body>
	<div class="container">
		<div class="code">504</div>
		<h1>Gateway Timeout</h1>
		<p>The server took too long to respond. Please refresh or try again shortly.</p>
		<div class="actions">
			<a class="btn primary" href="/">Go home</a>
			<a class="btn" href="/support.html">Contact support</a>
		</div>
	</div>
</body>
</html>
