<style>
.nav-link {
	color: #6b7280;
	text-decoration: none;
}

.nav-link:hover {
	color: #4f46e5;
}

.nav-link.active {
	color: #4f46e5;
}

.nav-link.active i {
	color: #4f46e5;
}

.nav-link.active span {
	color: #4f46e5;
	font-weight: 600;
}
</style>

<script>
// Immediately invoked function to avoid global pollution
(function() {
	// Function to determine current page
	function getCurrentPage() {
		const path = window.location.pathname;
		const filename = path.split('/').pop();
		
		switch(filename) {
			case 'index.html':
			case '':
				return 'home';
			case 'sell.html':
				return 'sell';
			case 'history.html':
				return 'history';
			case 'referral.html':
				return 'referral';
			case 'about.html':
				return 'about';
			default:
				return 'home';
		}
	}

	// Function to set active navigation based on current page
	function setActiveNavigation() {
		const currentPage = getCurrentPage();
		const navLinks = document.querySelectorAll('.nav-link');
		
		navLinks.forEach(link => {
			link.classList.remove('active');
			if (link.getAttribute('data-page') === currentPage) {
				link.classList.add('active');
			}
		});
	}

	// Set active navigation immediately
	setActiveNavigation();
})();
</script>
